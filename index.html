<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cell Mar Gesti√≥n De Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .product-card {
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 4px, 6px, 0.05);
        }
        /* Ocultar el input type=file, manteniendo la funcionalidad */
        #logo-upload {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            border: 0;
        }
        /* Clases para ocultar/mostrar elementos de edici√≥n */
        .edit-mode .display-text { display: none !important; }
        .edit-mode .edit-input { display: block !important; }
        .edit-input { display: none; }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    
    <header class="sticky top-0 z-10 bg-white shadow-lg p-4 flex items-center justify-between border-b border-gray-200">
        <div class="flex items-center space-x-4">
            <img id="business-logo" src="https://via.placeholder.com/60/4f46e5/ffffff?text=CM" alt="Logo negocio" class="h-12 w-12 object-cover rounded-full border-2 border-indigo-500 shadow-md transition transform hover:scale-105" />
            <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">
                üì± <span class="text-indigo-600">Cell Mar</span> Gesti√≥n De Productos
            </h1>
        </div>
        
        <div class="flex items-center space-x-3 p-2 bg-gray-50 rounded-lg border border-gray-200">
            <label for="logo-upload" class="bg-indigo-100 text-indigo-700 font-medium py-1.5 px-3 rounded-lg hover:bg-indigo-200 transition duration-300 cursor-pointer text-sm shadow-sm">
                Seleccionar Logo üñºÔ∏è
            </label>
            <input 
                type="file" 
                id="logo-upload" 
                title="Sube una nueva imagen para tu logo"
                accept="image/*"
            />
            
            <button 
                id="logo-save-button"
                class="bg-green-500 text-white font-medium py-1.5 px-3 rounded-lg hover:bg-green-600 transition duration-300 shadow-md disabled:bg-gray-400 disabled:cursor-not-allowed text-sm"
                disabled
            >
                Guardar Logo
            </button>
        </div>
    </header>
    <div class="container mx-auto px-4 py-6">
        <p class="text-gray-600 mb-6">Administra productos, precios, stock e im√°genes.</p>

        <section class="bg-white rounded-lg shadow p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">‚ûï Agregar producto</h2>
            <form id="product-form" class="grid grid-cols-1 md:grid-cols-5 gap-4 items-end">
                <div>
                    <label class="block text-sm font-medium">Nombre</label>
                    <input id="name" type="text" required class="mt-1 block w-full border rounded-md p-2" placeholder="Ej: Flex de Botones" />
                </div>
                
                <div>
                    <label class="block text-sm font-medium">Categor√≠a</label>
                    <select id="category-select" required class="mt-1 block w-full border rounded-md p-2">
                        <option value="">Seleccionar</option>
                        <option value="Pantallas">Pantallas</option>
                        <option value="Jacks de Carga">Jacks de Carga</option>
                        <option value="Flex Main">Flex Main</option>
                        <option value="Placas de Carga">Placas de Carga</option>
                        <option value="Accesorios">Accesorios</option>
                        <option value="Otros">Otros</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium">Precio (USD)</label>
                    <input id="price" type="number" step="0.01" required class="mt-1 block w-full border rounded-md p-2" placeholder="12.50" />
                </div>

                <div>
                    <label class="block text-sm font-medium">Cantidad</label>
                    <input id="quantity" type="number" min="0" value="1" required class="mt-1 block w-full border rounded-md p-2" />
                </div>

                <div>
                    <label class="block text-sm font-medium">Imagen</label>
                    <input id="image" type="file" accept="image/*" class="mt-1 block w-full" />
                </div>

                <div class="md:col-span-5 text-right">
                    <button id="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow">Agregar Producto</button>
                </div>
            </form>
            <p id="status" class="text-sm text-gray-500 mt-3"></p>
        </section>
        
        <div class="mb-8">
            <label for="search-input" class="block text-lg font-semibold mb-2">üîç Buscar Productos</label>
            <input 
                type="text" 
                id="search-input" 
                placeholder="Escribe el nombre o categor√≠a del producto..."
                class="w-full border-2 border-gray-300 p-3 rounded-lg focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition duration-150"
            />
        </div>
        <section>
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-semibold">üì¶ Inventario por Categor√≠a</h2>
                <span id="total-count" class="text-gray-500 text-sm">Cargando...</span>
            </div>
            <div id="products"></div>
        </section>

        <footer class="mt-10 text-center text-gray-400 text-sm">
            Panel de Inventario ‚Äî Cell Mar
        </footer>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // üîë Configuraci√≥n y Conexi√≥n a Supabase (Verifica tu clave si tienes problemas de conexi√≥n)
        const SUPABASE_URL = "https://ftcjaadsjpnzbckxevxq.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ0Y2phYWRzanBuemJja3hldnhxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyNDgwMTksImV4cCI6MjA3NDgyNDAxOX0.gYDhzM46oQRgly9FyVbdDCVBaXzd3lmQJaNOVd1g3M";
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const PRODUCT_BUCKET = "product-images";
        const LOGO_BUCKET = "business-assets"; 

        // Variable global para almacenar todos los productos
        let ALL_PRODUCTS = []; 

        // --- Elementos del DOM ---
        const form = document.getElementById("product-form");
        const nameIn = document.getElementById("name");
        const categoryIn = document.getElementById("category-select"); 
        const priceIn = document.getElementById("price");
        const qtyIn = document.getElementById("quantity");
        const imageIn = document.getElementById("image");
        const status = document.getElementById("status");
        const productsEl = document.getElementById("products"); 
        const totalCount = document.getElementById("total-count");
        const searchInput = document.getElementById("search-input"); 
        
        // Elementos del Logo
        const logoUpload = document.getElementById("logo-upload");
        const businessLogo = document.getElementById("business-logo");
        const logoSaveButton = document.getElementById("logo-save-button");
        let selectedLogoFile = null;

        // ===========================================
        // I. FUNCIONES GLOBALES DE INVENTARIO
        // ===========================================

        async function changeQty(id, delta) {
            const { data: row } = await supabase.from("products").select("quantity").eq("id", id).single();
            const newQty = Math.max(0, (row.quantity || 0) + delta);
            await supabase.from("products").update({ quantity: newQty }).eq("id", id);
            
            await fetchProducts();
            applySearchFilter(searchInput.value); 
        }

        async function deleteProduct(id) {
            if (!confirm("¬øEliminar este producto? Esta acci√≥n es irreversible.")) return;
            await supabase.from("products").delete().eq("id", id);
            
            await fetchProducts();
            applySearchFilter(searchInput.value);
        }

        async function uploadImage(file) {
            if (!file) return null;
            const ext = file.name.split(".").pop();
            const path = `product_${Date.now()}_${Math.random().toString(36).slice(2, 8)}.${ext}`;
            const { error } = await supabase.storage.from(PRODUCT_BUCKET).upload(path, file); 
            if (error) throw error;
            const { data: urlData } = supabase.storage.from(PRODUCT_BUCKET).getPublicUrl(path);
            return urlData?.publicUrl;
        }

        async function updateProduct(id, newName, newPrice) {
            const updates = {};
            if (newName) updates.name = newName;
            if (newPrice !== undefined) updates.price = parseFloat(newPrice);
            
            if (Object.keys(updates).length === 0) return;

            const { error } = await supabase.from("products").update(updates).eq("id", id);
            
            if (error) {
                console.error("Error al actualizar producto:", error);
                alert(`Error al actualizar el producto: ${error.message}. Aseg√∫rate de que RLS UPDATE est√© activo.`);
            } else {
                await fetchProducts();
                applySearchFilter(searchInput.value);
            }
        }

        // ===========================================
        // II. L√ìGICA DE B√öSQUEDA Y RENDERIZADO
        // ===========================================
        
        function applySearchFilter(searchTerm) {
            let filteredProducts = ALL_PRODUCTS;

            if (searchTerm) {
                const lowerCaseSearch = searchTerm.toLowerCase();
                filteredProducts = ALL_PRODUCTS.filter(p => 
                    p.name.toLowerCase().includes(lowerCaseSearch) ||
                    (p.category && p.category.toLowerCase().includes(lowerCaseSearch))
                );
            }
            
            renderProducts(filteredProducts);
        }

        function renderProducts(items) {
            productsEl.innerHTML = ""; 
            totalCount.textContent = `${items.length} productos visibles`;

            if (items.length === 0) {
                productsEl.innerHTML = '<p class="text-gray-500 text-center text-xl p-8">No se encontraron productos que coincidan con la b√∫squeda.</p>';
                return;
            }

            // 1. Agrupar productos por categor√≠a
            const grouped = items.reduce((acc, product) => {
                const category = product.category || 'Sin Categor√≠a';
                if (!acc[category]) {
                    acc[category] = [];
                }
                acc[category].push(product);
                return acc;
            }, {});

            // 2. Iterar sobre las categor√≠as
            Object.keys(grouped).forEach(category => {
                const categorySection = document.createElement("div");
                categorySection.className = "mb-10"; 

                // T√≠tulo de la Categor√≠a
                const categoryTitle = document.createElement("h2");
                categoryTitle.className = "text-2xl font-bold text-gray-800 border-b-2 border-indigo-400 pb-2 mb-4 uppercase tracking-wider";
                categoryTitle.textContent = category;
                
                // Contenedor de productos dentro de la categor√≠a
                const productsGrid = document.createElement("div");
                productsGrid.className = "grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6";

                // 3. Renderizar productos
                grouped[category].forEach(p => {
                    const card = document.createElement("div");
                    card.className = "bg-white rounded-lg shadow p-4 flex flex-col product-card";
                    card.id = `product-${p.id}`; 

                    const imgBox = document.createElement("div");
                    imgBox.className = "h-40 bg-gray-100 rounded flex items-center justify-center mb-3 overflow-hidden";
                    
                    const imageUrl = p.image_url || 'https://via.placeholder.com/150x100?text=Sin+Imagen';
                    const img = document.createElement("img");
                    img.src = imageUrl;
                    img.className = "object-contain h-full w-full";
                    imgBox.appendChild(img);
                    
                    // Contenedor del nombre (display/edit)
                    const titleContainer = document.createElement("div");
                    titleContainer.className = "mb-2";
                    
                    const titleDisplay = document.createElement("h3");
                    titleDisplay.className = "font-semibold display-text";
                    titleDisplay.textContent = p.name;
                    titleContainer.appendChild(titleDisplay);
                    
                    const nameEditInput = document.createElement("input");
                    nameEditInput.type = "text";
                    nameEditInput.value = p.name;
                    nameEditInput.className = "edit-input w-full border rounded p-1 text-sm";
                    nameEditInput.dataset.field = 'name';
                    titleContainer.appendChild(nameEditInput);
                    
                    // Contenedor del precio (display/edit)
                    const priceContainer = document.createElement("div");
                    priceContainer.className = "text-gray-700 font-bold text-lg mt-2 mb-1";
                    
                    const priceDisplay = document.createElement("span");
                    priceDisplay.className = "display-text";
                    priceDisplay.textContent = `$${Number(p.price).toFixed(2)}`;
                    priceContainer.appendChild(priceDisplay);
                    
                    const priceEditInput = document.createElement("input");
                    priceEditInput.type = "number";
                    priceEditInput.step = "0.01";
                    priceEditInput.value = Number(p.price).toFixed(2);
                    priceEditInput.className = "edit-input w-full border rounded p-1 text-sm";
                    priceEditInput.dataset.field = 'price';
                    priceContainer.appendChild(priceEditInput);

                    const qty = document.createElement("p");
                    qty.className = "mt-1 text-sm text-gray-600";
                    qty.textContent = `Stock: ${p.quantity}`;

                    const actions = document.createElement("div");
                    actions.className = "flex justify-between items-center mt-4 pt-3 border-t";

                    const controls = document.createElement("div");
                    controls.className = "flex gap-2";
                    
                    const dec = document.createElement("button");
                    dec.textContent = "-";
                    dec.className = "px-3 py-1 border rounded bg-gray-100 hover:bg-gray-200 transition";
                    dec.onclick = () => changeQty(p.id, -1);
                    
                    const inc = document.createElement("button");
                    inc.textContent = "+";
                    inc.className = "px-3 py-1 border rounded bg-gray-100 hover:bg-gray-200 transition";
                    inc.onclick = () => changeQty(p.id, +1);
                    
                    controls.appendChild(dec);
                    controls.appendChild(inc);
                    
                    // Botones de edici√≥n
                    const editButton = document.createElement("button");
                    editButton.textContent = "Editar";
                    editButton.className = "px-3 py-1 rounded bg-indigo-500 hover:bg-indigo-600 text-white shadow-md text-sm transition edit-button";
                    editButton.onclick = () => toggleEditMode(card, p.id);
                    
                    const saveButton = document.createElement("button");
                    saveButton.textContent = "Guardar";
                    saveButton.className = "px-3 py-1 rounded bg-green-500 hover:bg-green-600 text-white shadow-md text-sm transition save-button edit-input";
                    saveButton.onclick = async () => {
                        const newName = card.querySelector(`input[data-field='name']`).value;
                        const newPrice = card.querySelector(`input[data-field='price']`).value;
                        await updateProduct(p.id, newName, newPrice);
                        // Sale del modo edici√≥n despu√©s de guardar
                        card.classList.remove('edit-mode'); 
                    };

                    const del = document.createElement("button");
                    del.textContent = "Eliminar";
                    del.className = "px-3 py-1 rounded bg-red-600 hover:bg-red-700 text-white shadow-md text-sm transition";
                    del.onclick = () => deleteProduct(p.id);

                    actions.appendChild(controls);
                    actions.appendChild(editButton);
                    actions.appendChild(saveButton);
                    actions.appendChild(del);

                    card.appendChild(imgBox);
                    card.appendChild(titleContainer);
                    card.appendChild(priceContainer);
                    card.appendChild(qty);
                    card.appendChild(actions);

                    productsGrid.appendChild(card);
                });

                categorySection.appendChild(categoryTitle);
                categorySection.appendChild(productsGrid);
                productsEl.appendChild(categorySection);
            });
        }
        
        function toggleEditMode(card, productId) {
            document.querySelectorAll('.edit-mode').forEach(c => {
                if (c.id !== card.id) {
                    c.classList.remove('edit-mode');
                }
            });
            card.classList.toggle('edit-mode');
        }


        async function fetchProducts() {
            try {
                const { data, error } = await supabase.from("products").select("*").order("category", { ascending: true }).order("created_at", { ascending: false });
                if (error) throw error;
                ALL_PRODUCTS = data;
                totalCount.textContent = `${ALL_PRODUCTS.length} productos en total`;
            } catch (error) {
                 console.error("Error al cargar productos (fetchProducts):", error);
                 totalCount.textContent = "‚ö†Ô∏è ERROR DE CONEXI√ìN";
                 productsEl.innerHTML = `<p class="text-red-600 p-8">‚ö†Ô∏è ERROR CR√çTICO. La p√°gina no pudo leer los productos. Por favor, revisa tus pol√≠ticas RLS de **SELECT** en la tabla 'products' de Supabase.</p>`;
                 ALL_PRODUCTS = [];
            }
        }

        // ===========================================
        // III. L√ìGICA DEL LOGO Y EVENTOS
        // ===========================================

        async function fetchAndLoadLogo() {
            const { data: files, error } = await supabase.storage.from(LOGO_BUCKET).list('', {
                limit: 100,
                sortBy: { column: 'updated_at', order: 'desc' },
            });

            if (error || !files || files.length === 0) {
                businessLogo.src = "https://via.placeholder.com/60/4f46e5/ffffff?text=CM";
                localStorage.removeItem("business-logo");
                return;
            }

            const mainLogo = files.find(f => f.name.startsWith('current_business_logo_'));
            const logoFile = mainLogo || files[0];

            const { data: urlData } = supabase.storage.from(LOGO_BUCKET).getPublicUrl(logoFile.name);
            
            if (urlData && urlData.publicUrl) {
                const publicUrlWithVersion = `${urlData.publicUrl}?v=${Date.now()}`;
                businessLogo.src = publicUrlWithVersion;
                localStorage.setItem("business-logo", publicUrlWithVersion);
            } else {
                businessLogo.src = "https://via.placeholder.com/60/4f46e5/ffffff?text=CM";
                localStorage.removeItem("business-logo");
            }
        }

        logoUpload.addEventListener("change", (e) => {
            const files = e.target.files;
            if (files.length > 0) {
                selectedLogoFile = files[0];
                const reader = new FileReader();
                reader.onload = (e) => { businessLogo.src = e.target.result; };
                reader.readAsDataURL(selectedLogoFile);
                logoSaveButton.disabled = false;
                logoSaveButton.textContent = "Guardar Logo";
            } else {
                selectedLogoFile = null;
                fetchAndLoadLogo(); 
                logoSaveButton.disabled = true;
                logoSaveButton.textContent = "Guardar Logo";
            }
        });

        logoSaveButton.addEventListener("click", async () => {
             if (!selectedLogoFile) return alert("Selecciona un archivo primero.");

            logoSaveButton.disabled = true;
            logoSaveButton.textContent = "Subiendo...";

            try {
                const file = selectedLogoFile;
                const filePath = `current_business_logo_${file.name.replace(/\s/g, '_')}`; 
                
                const { error: uploadError } = await supabase.storage.from(LOGO_BUCKET).upload(filePath, file, {
                    cacheControl: "3600",
                    upsert: true,
                });

                if (uploadError) throw new Error(`Error: ${uploadError.message}. Revisa tus pol√≠ticas RLS de INSERT en el bucket ${LOGO_BUCKET}.`);

                await fetchAndLoadLogo(); 
                
                alert("‚úÖ Logo actualizado con √©xito! P√≠dele a tus compa√±eros que recarguen la p√°gina.");
                
                selectedLogoFile = null;
                logoUpload.value = "";
                logoSaveButton.textContent = "Guardado ‚úÖ";
                
                setTimeout(() => {
                    logoSaveButton.disabled = true;
                    logoSaveButton.textContent = "Guardar Logo";
                }, 3000);

            } catch (error) {
                console.error("Fallo al guardar logo:", error);
                alert("‚ùå Fallo al guardar logo: " + error.message);
                logoSaveButton.disabled = false;
                logoSaveButton.textContent = "Error, Reintentar";
            }
        });

        // Eventos del Formulario de Productos
        form.addEventListener("submit", async (ev) => {
            ev.preventDefault();
            document.getElementById("submit").disabled = true;
            status.textContent = "Guardando...";
            try {
                let imageUrl = null;
                if (imageIn.files[0]) imageUrl = await uploadImage(imageIn.files[0]);
                
                const { error } = await supabase.from("products").insert({
                    name: nameIn.value,
                    category: categoryIn.value,
                    price: parseFloat(priceIn.value),
                    quantity: parseInt(qtyIn.value),
                    image_url: imageUrl
                });
                
                if (error) throw error;
                
                // Limpiar formulario
                nameIn.value = "";
                categoryIn.value = ""; 
                priceIn.value = "";
                qtyIn.value = 1;
                imageIn.value = "";
                
                await fetchProducts();
                applySearchFilter(searchInput.value);
                
                status.textContent = "Producto agregado con √©xito ‚úÖ";
            } catch (err) {
                console.error(err);
                status.textContent = "Error: " + err.message;
            } finally {
                document.getElementById("submit").disabled = false;
                setTimeout(() => (status.textContent = ""), 3000);
            }
        });

        // ---------------------------------------------
        // Manejador de Eventos de B√∫squeda
        // ---------------------------------------------
        searchInput.addEventListener('keyup', (e) => {
            applySearchFilter(e.target.value);
        });

        // --- INICIALIZACI√ìN ---
        window.addEventListener("load", async () => {
            await fetchProducts(); 
            applySearchFilter(searchInput.value);
            await fetchAndLoadLogo(); 
        });
    </script>
</body>
</html>
