<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cell Mar Productos</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Header con logo -->
  <header class="bg-white shadow-md p-4 flex items-center space-x-4">
    <img id="business-logo" src="" alt="Logo negocio" class="h-14 w-14 object-cover rounded-full border" />
    <h1 class="text-2xl font-bold text-gray-800">Cell Mar Productos</h1>
  </header>

  <!-- BotÃ³n para subir logo -->
  <div class="p-6 max-w-3xl mx-auto">
    <label class="block text-sm font-medium text-gray-700 mb-2">Cambiar logo del negocio</label>
    <input type="file" id="logo-upload" class="block text-sm text-gray-500 
      file:mr-3 file:py-2 file:px-4 file:rounded-lg file:border-0 
      file:text-sm file:font-semibold file:bg-indigo-50 
      file:text-indigo-600 hover:file:bg-indigo-100"/>
  </div>

  <!-- Formulario productos -->
  <main class="p-6 max-w-3xl mx-auto">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">Agregar Producto</h2>
    <form id="product-form" class="space-y-4 bg-white p-6 rounded-lg shadow-md">
      <div>
        <label class="block text-sm font-medium text-gray-700">Nombre</label>
        <input type="text" id="name" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Precio</label>
        <input type="number" id="price" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Cantidad</label>
        <input type="number" id="quantity" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Imagen</label>
        <input type="file" id="image" class="mt-1 block w-full text-sm text-gray-500"/>
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">
        Guardar Producto
      </button>
    </form>

    <!-- Inventario -->
    <h2 class="text-xl font-semibold text-gray-700 mt-10 mb-4">Inventario</h2>
    <div id="products-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

  <script>
    const SUPABASE_URL = "https://ftcjaadsjpnzbckxevxq.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ0Y2phYWRzanBuemJja3hldnhxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyNDgwMTksImV4cCI6MjA3NDgyNDAxOX0.gYDhzM46oQRgly9FyVbdDCvVBaXzd3lmQJaNOVd1g3M";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const productForm = document.getElementById("product-form");
    const productsList = document.getElementById("products-list");
    const logoUpload = document.getElementById("logo-upload");
    const businessLogo = document.getElementById("business-logo");

    // Subir logo y guardar en localStorage
    logoUpload.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const filePath = `logo-${Date.now()}-${file.name}`;
      const { error: uploadError } = await supabase.storage.from("business-assets").upload(filePath, file, {
        cacheControl: "3600",
        upsert: true,
      });

      if (uploadError) {
        alert("Error subiendo logo: " + uploadError.message);
        return;
      }

      const { data } = supabase.storage.from("business-assets").getPublicUrl(filePath);
      if (data.publicUrl) {
        businessLogo.src = data.publicUrl;
        localStorage.setItem("business-logo", data.publicUrl);
      }
    });

    // Cargar logo guardado
    window.addEventListener("load", () => {
      const savedLogo = localStorage.getItem("business-logo");
      if (savedLogo) businessLogo.src = savedLogo;
      else businessLogo.src = "https://via.placeholder.com/80"; // logo temporal
    });

    // Guardar producto
    productForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const price = parseFloat(document.getElementById("price").value);
      const quantity = parseInt(document.getElementById("quantity").value);
      const imageFile = document.getElementById("image").files[0];

      let imageUrl = null;
      if (imageFile) {
        const imagePath = `products/${Date.now()}-${imageFile.name}`;
        const { error: imageError } = await supabase.storage.from("product-images").upload(imagePath, imageFile);
        if (imageError) {
          alert("Error subiendo imagen");
          return;
        }
        const { data } = supabase.storage.from("product-images").getPublicUrl(imagePath);
        imageUrl = data.publicUrl;
      }

      const { error } = await supabase.from("products").insert([{ name, price, quantity, image_url: imageUrl }]);
      if (error) {
        alert("Error guardando producto: " + error.message);
      } else {
        loadProducts();
        productForm.reset();
      }
    });

    // Cargar productos
    async function loadProducts() {
      const { data: products, error } = await supabase.from("products").select("*").order("id", { ascending: false });
      if (error) {
        console.error("Error cargando productos", error);
        return;
      }
      productsList.innerHTML = "";
      products.forEach((p) => {
        const div = document.createElement("div");
        div.className = "bg-white rounded-lg shadow-md p-4";
        div.innerHTML = `
          <img src="${p.image_url || 'https://via.placeholder.com/150'}" class="w-full h-40 object-cover rounded-md mb-2"/>
          <h3 class="text-lg font-bold text-gray-800">${p.name}</h3>
          <p class="text-gray-600">Precio: $${p.price}</p>
          <p class="text-gray-600">Cantidad: ${p.quantity}</p>
        `;
        productsList.appendChild(div);
      });
    }

    loadProducts();
  </script>
</body>
</html>
