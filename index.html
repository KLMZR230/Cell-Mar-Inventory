        /********************************/
        /* Estilos Base Originales */
        /********************************/
        html { height: 100%; }
        body { min-height: 100vh; display: flex; flex-direction: column; transition: background-color 0.5s ease; position: relative; overflow-x: hidden; }
        .container.mx-auto { flex-grow: 1; }
        .product-card, .tool-card { transition: transform 0.2s, box-shadow 0.3s; }
        .product-card:hover, .tool-card:hover { transform: translateY(-5px); }
        #logo-upload { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; border: 0; }
        .hidden { display: none !important; }
        .skeleton-card { background-color: transparent; border-radius: 0.5rem; padding: 1rem; display: flex; flex-direction: column; }
        .skeleton-line {
            background-color: var(--bg-secondary);
            opacity: 0.7;
            border-radius: 0.25rem;
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse { 50% { opacity: .4; } }
        
        /********************************/
        /* Estilos para impresi√≥n de QR */
        /********************************/
        @media print {
            body > *:not(.labels-container):not(#qr-modal) { display: none !important; }
            .labels-container { 
                display: flex !important;
                flex-wrap: wrap;
                width: 100%;
                min-height: 100vh;
                margin: 0;
                padding: 0;
                background-color: white !important;
            }
            .labels-container > div {
                width: 100mm; 
                height: 35mm; 
                box-sizing: border-box;
                border: 1px solid #ccc;
                margin: 2mm;
                padding: 5px;
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: flex-start;
                page-break-after: avoid;
                background-color: white !important;
                color: black !important;
            }
            .labels-container .qr-box { margin-right: 10px; width: 35mm; height: 35mm; display: flex; justify-content: center; align-items: center; }
            .labels-container canvas, .labels-container img { width: 30mm !important; height: 30mm !important; }
            
            #qr-modal {
                display: flex !important;
                position: fixed;
                top: 0; left: 0; right: 0; bottom: 0;
                background: white;
                align-items: center;
                justify-content: center;
            }
            #qr-modal .bg-gray-800, #qr-modal .bg-gray-900 { background-color: white !important; }
            #qr-modal .text-white, #qr-modal .text-gray-300 { color: black !important; }
            #qr-modal .border-purple-500 { border-color: black !important; }
            #qr-modal .print\:hidden { display: none !important; }
        }
        
        /********************************/
        /* TEMA 1: Dark (Predeterminado) */
        /********************************/
        .theme-dark {
            --bg-primary: #1f2937;

            --bg-header: rgba(31, 41, 55, 0.8);

            --text-secondary: #d1d5db;

            --font-headings: 'Poppins', sans-serif;
            --pastel-bg: #e0f2f1;
            --pastel-text: #1f2937;
        }
        
        /********************************/
        /* TEMA 2: Fuego Infernal */
        /********************************/
        .theme-infernal {
            --bg-primary: #000000;
            --bg-secondary: #2d1a1a;
            --bg-header: rgba(17, 7, 0, 0.6);
            --text-primary: #f9fafb;

            --text-muted: #9ca3af;

            --pastel-bg: #ffccbc;
            --pastel-text: #2d1a1a;
            background-image: linear-gradient(180deg, #1a0000 0%, #000000 100%);

        /********************************/
        /* TEMA 3: Luxury Gold */
        /********************************/

            --bg-primary: #121212;
            --bg-secondary: #2b2b2b;

            --pastel-bg: #faf3e0;
            --pastel-text: #121212;
            background-image: url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%232a2a2a" fill-opacity="0.4"%3E%3Cpath d="M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');
        }
        
        /********************************/
        /* TEMA 4: Navidad (Snowfall) */
        /********************************/
        .theme-christmas {
            --bg-primary: #102e4d;
            --bg-secondary: #0a1f33;
            --bg-header: rgba(16, 46, 77, 0.9);
            --text-primary: #e6f7ff;
            --text-secondary: #b3d9ff;
            --text-muted: #80bfff;
            --border-color: #2a5b8e;
            --accent-color: #ff4545;
            --accent-color-dark: #cc3737;
            --font-main: 'Poppins', sans-serif;
            --font-headings: 'Lora', serif;
            --pastel-bg: #fffafa;
            --pastel-text: #102e4d;
            position: relative;
            z-index: 1; 
        }
        .theme-christmas body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 9999;
            background-image:
                radial-gradient(4px 4px at 20px 30px, #fff 50%, transparent 50%),
                radial-gradient(6px 6px at 140px 10px, #fff 50%, transparent 50%);
            background-size: 175px 175px; 
            animation: snowfall 15s linear infinite;
        }
        @keyframes snowfall {
            0% { background-position: 0 0; }
            100% { background-position: 0 175px; }
        }

        /********************************/
        /* TEMA 5: Blue Neon */
        /********************************/
        .theme-blue-neon {
            --bg-primary: #080a1c;
            --bg-secondary: #12183b;
            --bg-header: rgba(8, 10, 28, 0.9);
            --text-primary: #e0f7fa;
            --text-secondary: #99eeff;
            --text-muted: #4dd0e1;
            --border-color: #00bcd4;
            --accent-color: #00e5ff;
            --accent-color-dark: #00aacd;
            --font-main: 'Roboto', sans-serif;
            --font-headings: 'Roboto Mono', monospace;
            --pastel-bg: #e1f5fe;
            --pastel-text: #080a1c;
        }
        
        /********************************/
        /* Estilos M√≥viles (Corregidos) */
        /********************************/
        @media (max-width: 768px) {
            #view-buttons { display: none !important; }
            #mobile-menu-button { display: block !important; }
            #products .grid, #products-bodega .grid, #tools-list {
                grid-template-columns: repeat(2, minmax(0, 1fr)) !important;
            }
            #mobile-menu-dropdown {
                position: absolute;
                right: 0; top: 100%; width: 250px;
                background-color: var(--pastel-bg); 
                color: var(--pastel-text);
                border: 1px solid var(--border-color);
                z-index: 50;
            }
            #mobile-menu-dropdown button {
                width: 100%; text-align: left; padding: 0.75rem 1rem;
                color: var(--pastel-text);
                border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            }
            .sales-list-table, .sales-list-table tr, .sales-list-table td { display: block; }
            .sales-list-table thead { display: none; }
            .sales-list-table tr { margin-bottom: 0.75rem; border: 1px solid var(--border-color); border-radius: 0.5rem; }
            .sales-list-table td { 
                position: relative; padding-left: 50%; text-align: right; 
                border-bottom: 1px solid var(--border-color);
            }
            .sales-list-table td:before {
                content: attr(data-label);
                position: absolute; left: 10px; font-weight: bold;
                color: var(--text-muted);
            }
        }
    </style>
</head>

    <script>
        // =================================================================================
        // == I. CONFIGURACI√ìN Y CONSTANTES (SUPABASE & R2)                           ==
        // =================================================================================
        const SUPABASE_URL = "https://ftcjaadsjpnzbckxevxq.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ0Y2phYWRzanBuemJja3hldnhxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyNDgwMTksImV4cCI6MjA3NDgyNDAxOX0.gYDhzM46oQRgly9FyVbdDCvVBaXzd3lmQJaNOVd1g3M";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const SUPABASE_FUNCTION_URL = "https://ftcjaadsjpnzbckxevxq.supabase.co/functions/v1/upload-to-r2"; 
        
        const PRODUCTS_TABLE = "products";
        const PRODUCTS_BODEGA_TABLE = "products_nuevo";
        const SALES_TABLE = "sales";
        const MISSING_PRODUCTS_TABLE = "missing_products";
        const TOOLS_TABLE = "tools"; 
        const CONFIG_TABLE = "config"; 

        // Variables de Estado
        let allProducts = [], allProductsBodega = [], allSales = [], allMissingProducts = [], allTools = [];
        let currentEditingProduct = null;
        let html5QrcodeScanner = null;
        let isScannerRunning = false;

        // ============================================================================
        // == II. L√ìGICA DE AUTENTICACI√ìN (CORRECCI√ìN CR√çTICA PARA M√ìVILES)        ==
        // ============================================================================
        
        async function handleLogin(event) {
            event.preventDefault();
            const loginButton = document.getElementById('login-button');
            const status = document.getElementById('auth-status');
            loginButton.disabled = true;
            status.textContent = 'Verificando credenciales...';

            const email = document.getElementById('email-input').value.trim();
            const password = document.getElementById('password-input').value;

            try {
                const { error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) throw error;
                status.textContent = 'Acceso concedido. Cargando...';
            } catch (error) {
                status.textContent = '‚ùå Error: Usuario o clave incorrecta.';
                loginButton.disabled = false;
            }
        }

        function setupAuthListener() {
            // Escucha cambios de estado
            supabase.auth.onAuthStateChange((event, session) => {
                if (session) {
                    document.getElementById('auth-modal').classList.add('hidden');
                    document.getElementById('app-content-wrapper').classList.remove('hidden');
                    if (event === 'INITIAL_SESSION' || event === 'SIGNED_IN') {
                        loadAppDataAndInitialize(); 
                    }
                } else {
                    document.getElementById('auth-modal').classList.remove('hidden');
                    document.getElementById('app-content-wrapper').classList.add('hidden');
                }
            });

            // Forzar chequeo de sesi√≥n (Soluciona el bloqueo en Safari/iOS)
            supabase.auth.getSession().then(({ data: { session } }) => {
                if (session) {
                    document.getElementById('auth-modal').classList.add('hidden');
                    document.getElementById('app-content-wrapper').classList.remove('hidden');
                }
            });
        }

        // ============================================================================
        // == III. GESTI√ìN DE DATOS E INVENTARIO                                    ==
        // ============================================================================

        async function loadAppDataAndInitialize() {
            showSkeletonLoaders();
            await Promise.all([
                fetchProducts(),
                fetchProductsBodega(),
                fetchSales(),
                fetchMissingProducts(),
                fetchTools(),
                loadLogo()
            ]);
            initializeRealtimeSubscriptions();
        }

        async function fetchProducts() {
            const { data } = await supabase.from(PRODUCTS_TABLE).select("*").order("category");
            allProducts = data || [];
            renderProductsList(allProducts, "products");
        }

        async function fetchProductsBodega() {
            const { data } = await supabase.from(PRODUCTS_BODEGA_TABLE).select("*").order("name");
            allProductsBodega = data || [];
            renderProductsList(allProductsBodega, "products-bodega");
        }

        function renderProductsList(items, containerId) {
            const container = document.getElementById(containerId);
            if (!container) return;
            container.innerHTML = "";
            
            const grouped = items.reduce((acc, p) => {
                const cat = p.category || 'Otros';
                if (!acc[cat]) acc[cat] = [];
                acc[cat].push(p);
                return acc;
            }, {});

            Object.keys(grouped).sort().forEach(category => {
                const section = document.createElement("div");
                section.className = "mb-10 col-span-full";
                section.innerHTML = `<h2 class="text-2xl font-bold border-b-2 border-indigo-500 pb-2 mb-4 uppercase">${category}</h2>`;
                const grid = document.createElement("div");
                grid.className = "grid grid-cols-2 md:grid-cols-4 gap-6";
                
                grouped[category].forEach(p => {
                    const card = document.createElement("div");
                    card.className = "bg-gray-800 rounded-lg p-4 product-card border border-gray-700 relative";
                    card.innerHTML = `
                        <button onclick="openProductEditorModal('${p.id}', '${containerId.includes('bodega')?'bodega':'main'}')" class="absolute top-2 right-2 p-1 bg-gray-700 rounded-full">‚úèÔ∏è</button>
                        <div class="h-40 flex items-center justify-center overflow-hidden mb-3">
                            <img src="${p.image_url || 'https://via.placeholder.com/150'}" class="object-contain h-full w-full">
                        </div>
                        <h3 class="font-bold truncate text-white">${p.name}</h3>
                        <p class="text-green-400 font-bold">$${Number(p.price).toFixed(2)}</p>
                        <p class="text-xs text-gray-400">Stock: ${p.quantity} | Caja: ${p.box_number || 'N/A'}</p>
                    `;
                    grid.appendChild(card);
                });
                section.appendChild(grid);
                container.appendChild(section);
            });
        }

        // ============================================================================
        // == IV. R2, PDF Y ETIQUETAS (L√ìGICA AVANZADA)                            ==
        // ============================================================================

        async function uploadImage(file) {
            if (!file) return null;
            const formData = new FormData();
            formData.append('file', file);
            try {
                const response = await fetch(SUPABASE_FUNCTION_URL, { method: 'POST', body: formData });
                const data = await response.json();
                return data.url;
            } catch (e) { return null; }
        }

        window.downloadAllLabelsAsZip = async function() {
            const zip = new JSZip();
            const btn = document.querySelector('[onclick="downloadAllLabelsAsZip()"]');
            btn.disabled = true;
            btn.textContent = "Generando...";

            for (const p of allProducts) {
                const tempDiv = document.createElement("div");
                new QRCode(tempDiv, { text: String(p.id), width: 256, height: 256 });
                await new Promise(r => setTimeout(r, 100));
                const canvas = tempDiv.querySelector('canvas');
                if (canvas) {
                    const data = canvas.toDataURL("image/png").split(',')[1];
                    zip.file(`${p.name.replace(/\//g, '-')}.png`, data, {base64: true});
                }
            }
            const content = await zip.generateAsync({type:"blob"});
            saveAs(content, "Etiquetas_CellSmar.zip");
            btn.disabled = false;
            btn.textContent = "Descargar (.zip) üíæ";
        };

        window.downloadSalesPDF = async function() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const element = document.getElementById('sales-list-container');
            const canvas = await html2canvas(element);
            const imgData = canvas.toDataURL('image/png');
            doc.addImage(imgData, 'PNG', 10, 10, 190, 0);
            doc.save("Ventas_CellSmar.pdf");
        };

        // ============================================================================
        // == V. INTERFAZ Y EVENTOS                                               ==
        // ============================================================================

        function toggleView(viewName) {
            document.querySelectorAll('.view-section').forEach(v => v.classList.add('hidden'));
            document.getElementById(`${viewName}-view`).classList.remove('hidden');
            document.getElementById('current-view-title').textContent = `Vista: ${viewName.replace('_', ' ').toUpperCase()}`;
            document.getElementById('mobile-menu-dropdown').classList.add('hidden');
            
            document.querySelectorAll('.view-btn').forEach(btn => {
                if(btn.dataset.view === viewName) btn.classList.add('bg-indigo-500', 'text-white');
                else btn.classList.remove('bg-indigo-500', 'text-white');
            });
        }

        function toggleMobileMenu(e) { e.stopPropagation(); document.getElementById('mobile-menu-dropdown').classList.toggle('hidden'); }
        function toggleSettingsDropdown(e) { e.stopPropagation(); document.getElementById('settings-dropdown').classList.toggle('hidden'); }

        async function logout() { 
            await supabase.auth.signOut(); 
            window.location.reload(); 
        }

        // Listeners
        document.getElementById('auth-form').addEventListener('submit', handleLogin);
        document.querySelectorAll('.view-btn').forEach(btn => btn.addEventListener('click', () => toggleView(btn.dataset.view)));
        
        document.addEventListener('click', () => {
            document.getElementById('mobile-menu-dropdown').classList.add('hidden');
            document.getElementById('settings-dropdown').classList.add('hidden');
        });

        // Inicio
        window.addEventListener("load", () => {
            setupAuthListener();
            const theme = localStorage.getItem('selectedTheme') || 'theme-dark';
            document.documentElement.className = theme;
        });
        
        function showSkeletonLoaders() {
            const sk = '<div class="skeleton-card"><div class="h-40 skeleton-line mb-4"></div><div class="h-6 skeleton-line w-3/4"></div></div>';
            document.getElementById('products-loader').innerHTML = sk.repeat(4);
        }
    </script>
