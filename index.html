<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cell Smart Gesti√≥n De Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .product-card {
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 4px, 6px, 0.05);
        }
        /* Ocultar el input type=file, manteniendo la funcionalidad */
        #logo-upload {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            border: 0;
        }
        /* Estilo para ocultar las vistas */
        .view-section.hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    
    <header class="sticky top-0 z-10 bg-white shadow-lg p-4 flex items-center justify-between border-b border-gray-200">
        <div class="flex items-center space-x-4">
            <img id="business-logo" src="https://via.placeholder.com/60/4f46e5/ffffff?text=CS" alt="Logo negocio" class="h-12 w-12 object-cover rounded-full border-2 border-indigo-500 shadow-md transition transform hover:scale-105" />
            <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">
                üì± <span class="text-indigo-600">Cell Smart</span> Gesti√≥n De Productos
            </h1>
        </div>
        
        <div class="flex items-center space-x-4">
            <button 
                id="sales-view-btn" 
                class="bg-indigo-600 text-white font-medium py-1.5 px-3 rounded-lg hover:bg-indigo-700 transition duration-300 text-sm shadow-md"
            >
                üí∞ Ventas
            </button>

            <div class="flex items-center space-x-3 p-2 bg-gray-50 rounded-lg border border-gray-200">
                <label for="logo-upload" class="bg-indigo-100 text-indigo-700 font-medium py-1.5 px-3 rounded-lg hover:bg-indigo-200 transition duration-300 cursor-pointer text-sm shadow-sm">
                    Seleccionar Logo üñºÔ∏è
                </label>
                <input 
                    type="file" 
                    id="logo-upload" 
                    title="Sube una nueva imagen para tu logo"
                    accept="image/*"
                />
                
                <button 
                    id="logo-save-button"
                    class="bg-green-500 text-white font-medium py-1.5 px-3 rounded-lg hover:bg-green-600 transition duration-300 shadow-md disabled:bg-gray-400 disabled:cursor-not-allowed text-sm"
                    disabled
                >
                    Guardar Logo
                </button>
            </div>
        </div>
    </header>
    
    <div class="container mx-auto px-4 py-6">
        <p class="text-gray-600 mb-6" id="current-view-title">Vista: Inventario</p>
        
        <div id="inventory-view" class="view-section">
            <section class="bg-white rounded-lg shadow p-6 mb-8">
                <h2 class="text-xl font-semibold mb-4">‚ûï Agregar producto</h2>
                <form id="product-form" class="grid grid-cols-1 md:grid-cols-5 gap-4 items-end">
                    <div>
                        <label class="block text-sm font-medium">Nombre</label>
                        <input id="name" type="text" required class="mt-1 block w-full border rounded-md p-2" placeholder="Ej: Flex de Botones" />
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium">Categor√≠a</label>
                        <select id="category-select" required class="mt-1 block w-full border rounded-md p-2">
                            <option value="">Seleccionar</option>
                            <option value="Pantallas">Pantallas</option>
                            <option value="Jacks de Carga">Jacks de Carga</option>
                            <option value="Flex Main">Flex Main</option>
                            <option value="Placas de Carga">Placas de Carga</option>
                            <option value="Botones Fisicos">Botones Fisicos</option>
                            <option value="Botones Internos">Botones Internos</option>
                            <option value="Accesorios">Accesorios</option>
                            <option value="Otros">Otros</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium">Precio (USD)</label>
                        <input id="price" type="number" step="0.01" required class="mt-1 block w-full border rounded-md p-2" placeholder="12.50" />
                    </div>

                    <div>
                        <label class="block text-sm font-medium">Cantidad</label>
                        <input id="quantity" type="number" min="0" value="1" required class="mt-1 block w-full border rounded-md p-2" />
                    </div>

                    <div>
                        <label class="block text-sm font-medium">Imagen</label>
                        <input id="image" type="file" accept="image/*" class="mt-1 block w-full" />
                    </div>

                    <div class="md:col-span-5 text-right">
                        <button id="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow">Agregar Producto</button>
                    </div>
                </form>
                <p id="status" class="text-sm text-gray-500 mt-3"></p>
            </section>

            <section>
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-semibold">üì¶ Inventario por Categor√≠a</h2>
                    <span id="total-count" class="text-gray-500 text-sm">Cargando...</span>
                </div>
                
                <div class="mb-6 flex items-center space-x-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <input 
                        type="text" 
                        id="search-input" 
                        placeholder="Buscar por nombre o categor√≠a..." 
                        class="p-2 border rounded-md w-full max-w-lg focus:ring-indigo-500 focus:border-indigo-500"
                    />
                </div>

                <div id="products"></div>
            </section>
        </div>
        
        <div id="sales-view" class="view-section hidden">
            <section class="bg-white rounded-lg shadow p-6 mb-8">
                <h2 class="text-xl font-semibold mb-4">‚úçÔ∏è Registrar Nueva Venta</h2>
                <form id="sale-form" class="grid grid-cols-1 md:grid-cols-6 gap-4 items-end">
                    <div>
                        <label class="block text-sm font-medium">Nombre de Destinatario</label>
                        <input id="recipient-name" type="text" required class="mt-1 block w-full border rounded-md p-2" placeholder="Ej: Juan P√©rez" />
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium">Producto Vendido</label>
                        <input id="product-name-sold" type="text" required class="mt-1 block w-full border rounded-md p-2" placeholder="Ej: Pantalla Samsung A32" />
                    </div>

                    <div>
                        <label class="block text-sm font-medium">Precio (USD)</label>
                        <input id="sale-price" type="number" step="0.01" required class="mt-1 block w-full border rounded-md p-2" placeholder="25.99" />
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium">Fecha de Venta</label>
                        <input id="sale-date" type="date" required class="mt-1 block w-full border rounded-md p-2" />
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium">Estado</label>
                        <select id="sale-status-input" required class="mt-1 block w-full border rounded-md p-2">
                            <option value="Pendiente">Pendiente</option>
                            <option value="Pagado">Pagado</option>
                            <option value="Devuelto">Devuelto</option>
                        </select>
                    </div>

                    <div class="text-right">
                        <button id="sale-submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded shadow w-full">Registrar Venta</button>
                    </div>
                </form>
                <p id="sale-status" class="text-sm text-gray-500 mt-3"></p>
            </section>
            
            <section>
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-semibold">üìä Historial de Ventas</h2>
                    <span id="total-sales-count" class="text-gray-500 text-sm">Cargando...</span>
                </div>
                <div id="sales-list" class="bg-white rounded-lg shadow overflow-hidden">
                    </div>
            </section>
        </div>

        <footer class="mt-10 text-center text-gray-400 text-sm">
            Panel de Inventario ‚Äî Cell Smart
        </footer>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // üîë Configuraci√≥n y Conexi√≥n a Supabase
        const SUPABASE_URL = "https://ftcjaadsjpnzbckxevxq.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ0Y2phYWRzanBuemJja3hldnhxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyNDgwMTksImV4cCI6MjA3NDgyNDAxOX0.gYDhzM46oQRgly9FyVbdDCvVBaXzd3lmQJaNOVd1g3M";
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const PRODUCT_BUCKET = "product-images";
        const LOGO_BUCKET = "business-assets"; 
        const LOGO_PATH = "current_business_logo"; 
        const SALES_TABLE = "sales"; 
        
        // Colores de estado
        const STATUS_COLORS = {
            'Pendiente': 'bg-yellow-100 text-yellow-800 border-yellow-300',
            'Pagado': 'bg-green-100 text-green-800 border-green-300',
            'Devuelto': 'bg-red-100 text-red-800 border-red-300'
        };

        // --- Elementos del DOM de Ventas ---
        const salesForm = document.getElementById("sale-form");
        const recipientNameIn = document.getElementById("recipient-name");
        const productNameSoldIn = document.getElementById("product-name-sold"); 
        const salePriceIn = document.getElementById("sale-price");
        const saleDateIn = document.getElementById("sale-date");
        const saleStatusInput = document.getElementById("sale-status-input"); // NUEVO INPUT
        const salesListEl = document.getElementById("sales-list");
        const saleStatus = document.getElementById("sale-status");
        const totalSalesCount = document.getElementById("total-sales-count");
        const currentViewTitle = document.getElementById("current-view-title");
        
        // --- Otros elementos del DOM y estado (Se omiten para brevedad, son las mismas que antes) ---
        // ... (searchInput, form, etc.)
        let allProducts = []; 
        let currentView = 'inventory'; 

        // ===========================================
        // I. FUNCIONES DE VISTA (iguales)
        // ===========================================

        function toggleView(viewName) {
            currentView = viewName;
            const inventoryView = document.getElementById('inventory-view');
            const salesView = document.getElementById('sales-view');
            const salesBtn = document.getElementById('sales-view-btn');

            if (viewName === 'inventory') {
                inventoryView.classList.remove('hidden');
                salesView.classList.add('hidden');
                currentViewTitle.textContent = "Vista: Inventario";
                salesBtn.textContent = "üí∞ Ventas";
                salesBtn.classList.replace('bg-green-700', 'bg-indigo-600');
            } else if (viewName === 'sales') {
                inventoryView.classList.add('hidden');
                salesView.classList.remove('hidden');
                currentViewTitle.textContent = "Vista: Ventas Registradas";
                salesBtn.textContent = "üì¶ Inventario";
                salesBtn.classList.replace('bg-indigo-600', 'bg-green-700');
                fetchSales(); 
            }
        }
        
        // ===========================================
        // II. FUNCIONES DE VENTA (ACTUALIZADO)
        // ===========================================

        async function addSale(data) {
            const { error } = await supabase.from(SALES_TABLE).insert(data);
            
            if (error) {
                alert("‚ùå Error al registrar la venta: " + error.message);
                console.error("Error al registrar venta:", error);
            } else {
                fetchSales(); 
            }
        }
        
        // NUEVA FUNCI√ìN: Cambiar el estado de una venta
        window.changeSaleStatus = async function(id, newStatus) {
            if (!confirm(`¬øCambiar el estado de esta venta a "${newStatus}"?`)) return;
            
            const { error } = await supabase
                .from(SALES_TABLE)
                .update({ status: newStatus })
                .eq("id", id);
            
            if (error) {
                alert("‚ùå Error al actualizar el estado: " + error.message);
            } else {
                fetchSales(); // Recargar la lista
            }
        }

        async function fetchSales() {
            const { data, error } = await supabase
                .from(SALES_TABLE)
                .select("*")
                .order("sale_date", { ascending: false }) 
                .order("created_at", { ascending: false });

            if (error) {
                console.error("Error cargando ventas:", error);
                totalSalesCount.textContent = "Error al cargar";
                return;
            }
            
            renderSales(data);
        }

        function renderSales(items) {
            salesListEl.innerHTML = "";
            totalSalesCount.textContent = `${items.length} ventas`;

            if (items.length === 0) {
                salesListEl.innerHTML = `<p class="p-4 text-gray-500">No hay ventas registradas.</p>`;
                return;
            }

            const table = document.createElement('table');
            table.className = 'min-w-full divide-y divide-gray-200';
            
            // Encabezado de la tabla con la nueva columna
            const thead = table.createTHead();
            thead.innerHTML = `
                <tr>
                    <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha</th>
                    <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Destinatario</th>
                    <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Producto Vendido</th>
                    <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Precio de Venta</th>
                    <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                    <th class="px-6 py-3 bg-gray-50"></th>
                </tr>
            `;

            const tbody = document.createElement('tbody');
            tbody.className = 'bg-white divide-y divide-gray-200';
            
            items.forEach(sale => {
                const row = tbody.insertRow();
                
                const saleDate = new Date(sale.sale_date).toISOString().split('T')[0];
                const currentStatus = sale.status || 'Pendiente'; 
                const statusClass = STATUS_COLORS[currentStatus] || STATUS_COLORS['Pendiente'];
                
                // Generar el select para cambiar el estado
                const statusSelectHtml = `
                    <select onchange="changeSaleStatus('${sale.id}', this.value)" class="p-1 border rounded text-xs font-medium ${statusClass}">
                        <option value="Pagado" ${currentStatus === 'Pagado' ? 'selected' : ''}>Pagado</option>
                        <option value="Pendiente" ${currentStatus === 'Pendiente' ? 'selected' : ''}>Pendiente</option>
                        <option value="Devuelto" ${currentStatus === 'Devuelto' ? 'selected' : ''}>Devuelto</option>
                    </select>
                `;


                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${saleDate}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${sale.recipient_name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${sale.product_name_sold || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-bold text-green-600">$${Number(sale.price).toFixed(2)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">
                        ${statusSelectHtml}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button onclick="deleteSale('${sale.id}')" class="text-red-600 hover:text-red-900 transition">Eliminar</button>
                    </td>
                `;
            });
            
            table.appendChild(tbody);
            salesListEl.appendChild(table);
        }

        window.deleteSale = async function(id) {
            if (!confirm("¬øEliminar este registro de venta?")) return;
            await supabase.from(SALES_TABLE).delete().eq("id", id);
            fetchSales();
        }

        // ===========================================
        // III. FUNCIONES DE INVENTARIO (omitidas por brevedad, son las mismas que antes)
        // ===========================================
        
        // async function editProduct(id, newName, newPrice) { ... }
        // async function changeQty(id, delta) { ... }
        // async function deleteProduct(id) { ... }
        // async function uploadImage(file) { ... }
        // function renderProducts(items) { ... }
        // function filterAndRenderProducts() { ... }
        // async function fetchProducts() { ... }

        // ===========================================
        // IV. L√ìGICA DEL LOGO GLOBAL (omitidas por brevedad, son las mismas que antes)
        // ===========================================
        
        // async function loadLogo() { ... }
        // logoUpload.addEventListener("change", (e) => { ... });
        // logoSaveButton.addEventListener("click", async () => { ... });


        // ===========================================
        // V. EVENTOS (ACTUALIZADO)
        // ===========================================
        
        document.getElementById('search-input').addEventListener("input", () => {
             // filterAndRenderProducts(); // Descomentar si incluyes el resto del script
        });

        document.getElementById('sales-view-btn').addEventListener('click', () => {
            toggleView(currentView === 'inventory' ? 'sales' : 'inventory');
        });

        // Eventos del Formulario de Productos (omitidos por brevedad)
        // form.addEventListener("submit", async (ev) => { ... });

        // Eventos del Formulario de Ventas (ACTUALIZADO)
        salesForm.addEventListener("submit", async (ev) => {
            ev.preventDefault();
            document.getElementById("sale-submit").disabled = true;
            saleStatus.textContent = "Registrando venta...";
            try {
                const saleData = {
                    recipient_name: recipientNameIn.value,
                    product_name_sold: productNameSoldIn.value,
                    price: parseFloat(salePriceIn.value),
                    sale_date: saleDateIn.value,
                    status: saleStatusInput.value // NUEVO DATO
                };

                await addSale(saleData);

                recipientNameIn.value = "";
                productNameSoldIn.value = "";
                salePriceIn.value = "";
                // Mantener el estado como 'Pendiente' por defecto
                saleStatusInput.value = "Pendiente"; 
                
                saleStatus.textContent = "Venta registrada con √©xito ‚úÖ";
            } catch (err) {
                console.error(err);
                saleStatus.textContent = "Error al registrar venta: " + err.message;
            } finally {
                document.getElementById("sale-submit").disabled = false;
                setTimeout(() => (saleStatus.textContent = ""), 3000);
            }
        });


        // --- INICIALIZACI√ìN ---
        window.addEventListener("load", () => {
            // loadLogo(); // Descomentar si incluyes el resto del script
            // fetchProducts(); // Descomentar si incluyes el resto del script
            saleDateIn.value = new Date().toISOString().split('T')[0];
        });
    </script>
</body>
</html>
