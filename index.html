                if (error) throw error;

                if (data.session) {
                    status.innerText = "Acceso concedido...";
                    // FORZAR CIERRE DE MODAL Y MUESTRA DE APP
                    document.getElementById('auth-modal').classList.add('hidden');
                    document.getElementById('app-content-wrapper').classList.remove('hidden');
                    await initApp();
                }
            } catch (err) {
                status.innerText = "Error: Datos incorrectos";
                status.className = "text-red-500 text-center mt-2 font-bold";
                btn.disabled = false; btn.innerText = "ACCEDER";
            }
        });

        // --- L√ìGICA DE DATOS ---
        async function initApp() {
            await Promise.all([refreshProducts(), refreshBodega(), refreshSales(), refreshMissing(), refreshTools()]);
            initRealtime();
        }

        async function refreshProducts() {
            const { data } = await supabase.from('products').select('*').order('created_at', { ascending: false });
            allProducts = data || [];
            renderGrid('products', allProducts, 'main');
            updateSuggestions();
        }

        async function refreshBodega() {
            const { data } = await supabase.from('products_nuevo').select('*').order('created_at', { ascending: false });
            allBodega = data || [];
            renderGrid('products-bodega', allBodega, 'bodega');
        }

        async function refreshSales() {
            const { data } = await supabase.from('sales').select('*').order('created_at', { ascending: false }).limit(100);
            allSales = data || [];
            renderSales(allSales);
        }

        async function refreshMissing() {
            const { data } = await supabase.from('missing_products').select('*').order('created_at', { ascending: false });
            allMissing = data || [];
            renderMissing(allMissing);
        }

        async function refreshTools() {
            const { data } = await supabase.from('tools').select('*').order('created_at', { ascending: false });
            allTools = data || [];
            renderTools(allTools);
        }

        // --- RENDERIZADOS ORIGINALES ---
        function renderGrid(containerId, items, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = "";
            const grid = document.createElement('div');
            grid.className = "grid grid-cols-2 md:grid-cols-4 gap-6";
            
            items.forEach(p => {
                const card = document.createElement('div');
                card.className = "bg-gray-800 p-4 rounded-lg border border-gray-700 relative product-card";
                card.innerHTML = `
                    <div class="h-32 bg-gray-700 rounded mb-2 overflow-hidden flex items-center justify-center">
                        ${p.image_url ? `<img src="${p.image_url}" class="h-full object-cover">` : '<span class="text-xs text-gray-500">Sin Imagen</span>'}
                    </div>
                    <div class="font-bold text-white text-sm truncate">${p.name}</div>
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-green-400 font-bold">$${p.price}</span>
                        <span class="text-xs bg-gray-600 px-1 rounded text-white">Stock: ${p.quantity}</span>
                    </div>
                    <button onclick="editProduct('${p.id}', '${type}')" class="absolute top-2 right-2 bg-indigo-600 text-white p-1 rounded-full text-xs">‚úèÔ∏è</button>
                `;
                grid.appendChild(card);
            });
            container.appendChild(grid);
        }

        function renderSales(items) {
            const container = document.getElementById('sales-list-container');
            container.innerHTML = items.map(s => `
                <div class="bg-gray-800 p-4 rounded-lg flex justify-between border border-gray-700 mb-2">
                    <div class="text-white">
                        <div class="font-bold">${s.recipient_name}</div>
                        <div class="text-xs text-gray-400">${s.product_name_sold}</div>
                    </div>
                    <div class="text-right">
                        <div class="text-green-500 font-bold">$${Number(s.price).toFixed(2)}</div>
                        <div class="text-[10px] text-gray-500">${new Date(s.sale_date).toLocaleDateString()}</div>
                    </div>
                </div>
            `).join('');
        }

        function renderMissing(items) {
            const container = document.getElementById('missing-list');
            container.innerHTML = items.map(m => `
                <div class="p-4 flex justify-between items-center text-white">
                    <span>${m.product_name}</span>
                    <button onclick="deleteMissing('${m.id}')" class="text-red-500 text-xs">ELIMINAR</button>
                </div>
            `).join('');
        }

        function renderTools(items) {
            const container = document.getElementById('tools-list');
            container.innerHTML = items.map(t => `
                <div class="bg-gray-800 p-4 rounded-lg border border-gray-700">
                    <h4 class="font-bold text-blue-400 mb-2">${t.title}</h4>
                    <p class="text-xs text-gray-400">${t.description}</p>
                </div>
            `).join('');
        }

        // --- FUNCIONES UI ---
        function toggleView(v) {
            document.querySelectorAll('.view-section').forEach(el => el.classList.add('hidden'));
            document.getElementById(v + '-view').classList.remove('hidden');
            if(window.innerWidth < 768) document.getElementById('mobile-menu').classList.add('hidden');
            document.getElementById('current-view-title').innerText = "Vista Actual: " + v.toUpperCase();
        }

        function applyTheme(t) { document.body.className = t; localStorage.setItem('selectedTheme', t); }
        function logout() { supabase.auth.signOut().then(() => location.reload()); }

        // --- TIEMPO REAL ---
        function initRealtime() {
            supabase.channel('any').on('postgres_changes', { event: '*', schema: 'public' }, () => {
                refreshProducts(); refreshBodega(); refreshSales();
            }).subscribe();
        }

        // --- CARGA AL INICIAR ---
        window.onload = async () => {
            applyTheme(localStorage.getItem('selectedTheme') || 'theme-dark');
            const { data } = await supabase.auth.getSession();
            if (data.session) {
                document.getElementById('auth-modal').classList.add('hidden');
                document.getElementById('app-content-wrapper').classList.remove('hidden');
                initApp();
            }
        };

        function updateSuggestions() {
            const list = document.getElementById('suggestions');
            list.innerHTML = "";
            [...allProducts, ...allBodega].forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.name;
                list.appendChild(opt);
            });
        }
        
        // --- ETIQUETAS QR MASIVAS ---
        function generateAndPrintLabels() {
            const loc = document.getElementById('labels-location').value;
            const items = loc === 'main' ? allProducts : allBodega;
            const output = document.getElementById('labels-output');
            output.innerHTML = "";
            output.classList.remove('hidden'); output.classList.add('labels-container');
            
            items.forEach(p => {
                const tag = document.createElement('div');
                tag.className = "label-tag flex items-center";
                const qDiv = document.createElement('div');
                new QRCode(qDiv, { text: String(p.id), width: 80, height: 80 });
                tag.appendChild(qDiv);
                tag.innerHTML += `<div class="ml-4"><p class="font-bold text-black">${p.name}</p><p class="text-xs">$${p.price}</p></div>`;
                output.appendChild(tag);
            });
            setTimeout(() => { window.print(); output.classList.remove('labels-container'); output.classList.add('hidden'); }, 1000);
        }
    </script>
</body>
</html>
