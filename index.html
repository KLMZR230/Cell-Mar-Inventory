<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cell Mar Gesti√≥n De Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .product-card {
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 4px, 6px, 0.05);
        }
        /* Ocultar el input type=file, manteniendo la funcionalidad */
        #logo-upload {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            border: 0;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    
    <header class="sticky top-0 z-10 bg-white shadow-lg p-4 flex items-center justify-between border-b border-gray-200">
        <div class="flex items-center space-x-4">
            <img id="business-logo" src="https://via.placeholder.com/60/4f46e5/ffffff?text=CM" alt="Logo negocio" class="h-12 w-12 object-cover rounded-full border-2 border-indigo-500 shadow-md transition transform hover:scale-105" />
            <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">
                üì± <span class="text-indigo-600">Cell Mar</span> Gesti√≥n De Productos
            </h1>
        </div>
        
        <div class="flex items-center space-x-3 p-2 bg-gray-50 rounded-lg border border-gray-200">
            <label for="logo-upload" class="bg-indigo-100 text-indigo-700 font-medium py-1.5 px-3 rounded-lg hover:bg-indigo-200 transition duration-300 cursor-pointer text-sm shadow-sm">
                Seleccionar Logo üñºÔ∏è
            </label>
            <input 
                type="file" 
                id="logo-upload" 
                title="Sube una nueva imagen para tu logo"
                accept="image/*"
            />
            
            <button 
                id="logo-save-button"
                class="bg-green-500 text-white font-medium py-1.5 px-3 rounded-lg hover:bg-green-600 transition duration-300 shadow-md disabled:bg-gray-400 disabled:cursor-not-allowed text-sm"
                disabled
            >
                Guardar Logo
            </button>
        </div>
    </header>
    <div class="container mx-auto px-4 py-6">
        <p class="text-gray-600 mb-6">Administra productos, precios, stock e im√°genes.</p>

        <section class="bg-white rounded-lg shadow p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">‚ûï Agregar producto</h2>
            <form id="product-form" class="grid grid-cols-1 md:grid-cols-5 gap-4 items-end">
                <div>
                    <label class="block text-sm font-medium">Nombre</label>
                    <input id="name" type="text" required class="mt-1 block w-full border rounded-md p-2" placeholder="Ej: Flex de Botones" />
                </div>
                
                <div>
                    <label class="block text-sm font-medium">Categor√≠a</label>
                    <select id="category-select" required class="mt-1 block w-full border rounded-md p-2">
                        <option value="">Seleccionar</option>
                        <option value="Pantallas">Pantallas</option>
                        <option value="Jacks de Carga">Jacks de Carga</option>
                        <option value="Flex Main">Flex Main</option>
                        <option value="Placas de Carga">Placas de Carga</option>
                        <option value="Accesorios">Accesorios</option>
                        <option value="Otros">Otros</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium">Precio (USD)</label>
                    <input id="price" type="number" step="0.01" required class="mt-1 block w-full border rounded-md p-2" placeholder="12.50" />
                </div>

                <div>
                    <label class="block text-sm font-medium">Cantidad</label>
                    <input id="quantity" type="number" min="0" value="1" required class="mt-1 block w-full border rounded-md p-2" />
                </div>

                <div>
                    <label class="block text-sm font-medium">Imagen</label>
                    <input id="image" type="file" accept="image/*" class="mt-1 block w-full" />
                </div>

                <div class="md:col-span-5 text-right">
                    <button id="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow">Agregar Producto</button>
                </div>
            </form>
            <p id="status" class="text-sm text-gray-500 mt-3"></p>
        </section>

        <section>
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-semibold">üì¶ Inventario por Categor√≠a</h2>
                <span id="total-count" class="text-gray-500 text-sm">Cargando...</span>
            </div>
            
            <div class="mb-6 flex items-center space-x-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Buscar por nombre o categor√≠a..." 
                    class="p-2 border rounded-md w-full max-w-lg focus:ring-indigo-500 focus:border-indigo-500"
                />
            </div>
            <div id="products"></div>
        </section>

        <footer class="mt-10 text-center text-gray-400 text-sm">
            Panel de Inventario ‚Äî Cell Mar
        </footer>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // üîë Configuraci√≥n y Conexi√≥n a Supabase
        const SUPABASE_URL = "https://ftcjaadsjpnzbckxevxq.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ0Y2phYWRzanBuemJja3hldnhxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyNDgwMTksImV4cCI6MjA3NDgyNDAxOX0.gYDhzM46oQRgly9FyVbdDCvVBaXzd3lmQJaNOVd1g3M";
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const PRODUCT_BUCKET = "product-images";
        const LOGO_BUCKET = "business-assets"; 

        // --- Elementos del DOM ---
        const form = document.getElementById("product-form");
        const nameIn = document.getElementById("name");
        const categoryIn = document.getElementById("category-select"); 
        const priceIn = document.getElementById("price");
        const qtyIn = document.getElementById("quantity");
        const imageIn = document.getElementById("image");
        const status = document.getElementById("status");
        const productsEl = document.getElementById("products"); // Contenedor principal
        const totalCount = document.getElementById("total-count");
        
        // Elementos del Logo
        const logoUpload = document.getElementById("logo-upload");
        const businessLogo = document.getElementById("business-logo");
        const logoSaveButton = document.getElementById("logo-save-button");
        let selectedLogoFile = null;

        // NUEVO: Elemento de B√∫squeda y Almac√©n de Datos
        const searchInput = document.getElementById("search-input"); 
        let allProducts = []; // Almacena todos los productos cargados para el filtro local

        // ===========================================
        // I. FUNCIONES GLOBALES DE INVENTARIO
        // ===========================================
        
        // NUEVA FUNCI√ìN: Editar Nombre y Precio
        async function editProduct(id, newName, newPrice) {
            // Validaci√≥n b√°sica del precio
            const priceValue = parseFloat(newPrice);
            if (isNaN(priceValue) || priceValue < 0) {
                alert("Precio inv√°lido. Debe ser un n√∫mero positivo.");
                return;
            }

            const dataToUpdate = {
                name: newName.trim(),
                price: priceValue
            };
            
            const { error } = await supabase.from("products").update(dataToUpdate).eq("id", id);
            
            if (error) {
                alert("‚ùå Error al actualizar producto: " + error.message);
                console.error("Error al actualizar producto:", error);
            } else {
                // Despu√©s de la edici√≥n, recargamos y filtramos para mantener el estado de la b√∫squeda
                fetchProducts(); 
            }
        }

        async function changeQty(id, delta) {
            const { data: row } = await supabase.from("products").select("quantity").eq("id", id).single();
            const newQty = Math.max(0, (row.quantity || 0) + delta);
            await supabase.from("products").update({ quantity: newQty }).eq("id", id);
            fetchProducts();
        }

        async function deleteProduct(id) {
            if (!confirm("¬øEliminar este producto? Esta acci√≥n es irreversible.")) return;
            await supabase.from("products").delete().eq("id", id);
            fetchProducts();
        }

        async function uploadImage(file) {
            if (!file) return null;
            const ext = file.name.split(".").pop();
            const path = `product_${Date.now()}_${Math.random().toString(36).slice(2, 8)}.${ext}`;
            const { error } = await supabase.storage.from(PRODUCT_BUCKET).upload(path, file); 
            if (error) throw error;
            const { data: urlData } = supabase.storage.from(PRODUCT_BUCKET).getPublicUrl(path);
            return urlData?.publicUrl;
        }

        // ===========================================
        // II. RENDERIZADO Y L√ìGICA DE CARGA (MODIFICADA)
        // ===========================================
        
        function renderProducts(items) {
            productsEl.innerHTML = ""; // Limpiar el contenedor principal
            totalCount.textContent = `${items.length} productos`;

            if (items.length === 0) {
                productsEl.innerHTML = `<p class="text-gray-500">No se encontraron productos${searchInput.value ? ' para el t√©rmino "' + searchInput.value + '"' : ''}.</p>`;
                return;
            }

            // 1. Agrupar productos por categor√≠a
            const grouped = items.reduce((acc, product) => {
                const category = product.category || 'Sin Categor√≠a';
                if (!acc[category]) {
                    acc[category] = [];
                }
                acc[category].push(product);
                return acc;
            }, {});

            // 2. Iterar sobre las categor√≠as (llaves del objeto grouped)
            Object.keys(grouped).forEach(category => {
                const categorySection = document.createElement("div");
                categorySection.className = "mb-10"; // Margen inferior para separar secciones

                // T√≠tulo de la Categor√≠a en grande
                const categoryTitle = document.createElement("h2");
                categoryTitle.className = "text-2xl font-bold text-gray-800 border-b-2 border-indigo-400 pb-2 mb-4 uppercase tracking-wider";
                categoryTitle.textContent = category;
                
                // Contenedor de productos dentro de la categor√≠a
                const productsGrid = document.createElement("div");
                productsGrid.className = "grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6";

                // 3. Renderizar productos dentro del grid de esta categor√≠a
                grouped[category].forEach(p => {
                    const card = document.createElement("div");
                    card.className = "bg-white rounded-lg shadow p-4 flex flex-col product-card";
                    card.style.position = "relative"; // Necesario para posicionar el bot√≥n de edici√≥n

                    // NUEVO: Bot√≥n de Edici√≥n
                    const editBtn = document.createElement("button");
                    editBtn.className = "absolute top-2 right-2 text-gray-400 hover:text-indigo-600 transition p-1 rounded-full bg-white/70 shadow-sm";
                    editBtn.title = "Editar nombre y precio";
                    editBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>';
                    editBtn.onclick = () => {
                        const currentPrice = Number(p.price).toFixed(2);
                        const newName = prompt("Nuevo nombre para el producto:", p.name);
                        if (newName === null || newName.trim() === "") return;
                        
                        const newPrice = prompt("Nuevo precio (USD):", currentPrice);
                        if (newPrice === null) return;

                        editProduct(p.id, newName, newPrice);
                    };
                    card.appendChild(editBtn); 
                    // FIN NUEVO

                    const imgBox = document.createElement("div");
                    imgBox.className = "h-40 bg-gray-100 rounded flex items-center justify-center mb-3 overflow-hidden";
                    
                    const imageUrl = p.image_url || 'https://via.placeholder.com/150x100?text=Sin+Imagen';
                    const img = document.createElement("img");
                    img.src = imageUrl;
                    img.className = "object-contain h-full w-full";
                    imgBox.appendChild(img);

                    const title = document.createElement("h3");
                    title.className = "font-semibold";
                    title.textContent = p.name;
                    
                    // Mostrar la categor√≠a como una etiqueta peque√±a si no es el t√≠tulo principal
                    if (p.category !== category) {
                        const categoryTag = document.createElement("span");
                        categoryTag.className = "text-xs font-medium text-indigo-600 bg-indigo-100 px-2 py-0.5 rounded-full mt-1 inline-block";
                        categoryTag.textContent = p.category;
                        card.appendChild(categoryTag);
                    }

                    const price = document.createElement("p");
                    price.className = "text-gray-700 font-bold text-lg mt-2"; 
                    price.textContent = `$${Number(p.price).toFixed(2)}`;

                    const qty = document.createElement("p");
                    qty.className = "mt-1 text-sm text-gray-600";
                    qty.textContent = `Stock: ${p.quantity}`;

                    const actions = document.createElement("div");
                    actions.className = "flex justify-between items-center mt-4 pt-3 border-t";

                    const controls = document.createElement("div");
                    controls.className = "flex gap-2";
                    
                    const dec = document.createElement("button");
                    dec.textContent = "-";
                    dec.className = "px-3 py-1 border rounded bg-gray-100 hover:bg-gray-200 transition";
                    dec.onclick = () => changeQty(p.id, -1);
                    
                    const inc = document.createElement("button");
                    inc.textContent = "+";
                    inc.className = "px-3 py-1 border rounded bg-gray-100 hover:bg-gray-200 transition";
                    inc.onclick = () => changeQty(p.id, +1);
                    
                    controls.appendChild(dec);
                    controls.appendChild(inc);

                    const del = document.createElement("button");
                    del.textContent = "Eliminar";
                    del.className = "px-3 py-1 rounded bg-red-600 hover:bg-red-700 text-white shadow-md text-sm transition";
                    del.onclick = () => deleteProduct(p.id);

                    actions.appendChild(controls);
                    actions.appendChild(del);

                    card.appendChild(imgBox);
                    card.appendChild(title);
                    card.appendChild(price);
                    card.appendChild(qty);
                    card.appendChild(actions);

                    productsGrid.appendChild(card);
                });

                categorySection.appendChild(categoryTitle);
                categorySection.appendChild(productsGrid);
                productsEl.appendChild(categorySection);
            });
        }
        
        // NUEVA FUNCI√ìN: Filtra los productos bas√°ndose en el t√©rmino de b√∫squeda actual
        function filterAndRenderProducts() {
            const searchTerm = searchInput.value || "";
            const term = searchTerm.toLowerCase().trim();
            
            const filteredProducts = allProducts.filter(p => 
                p.name.toLowerCase().includes(term) || 
                (p.category && p.category.toLowerCase().includes(term))
            );
            
            renderProducts(filteredProducts);
        }

        async function fetchProducts() {
            // Aseguramos que se carguen ordenados por categor√≠a para una mejor agrupaci√≥n visual
            const { data, error } = await supabase.from("products").select("*").order("category", { ascending: true }).order("created_at", { ascending: false });
            if (error) {
                console.error("Error cargando productos:", error);
                totalCount.textContent = "Error al cargar";
                productsEl.innerHTML = `<p class="text-red-600">Error: No se pudo cargar el inventario. Aseg√∫rate de tener la pol√≠tica RLS de SELECT activa para la tabla 'products'.</p>`;
                return;
            }
            
            // 1. Almacenar todos los productos
            allProducts = data; 
            
            // 2. Aplicar el filtro para renderizar (importante para refrescar sin perder la b√∫squeda)
            filterAndRenderProducts(); 
        }

        // ===========================================
        // III. L√ìGICA DEL LOGO Y EVENTOS
        // ===========================================

        function loadLogo() {
            const savedLogo = localStorage.getItem("business-logo");
            if (savedLogo) businessLogo.src = savedLogo;
            else businessLogo.src = "https://via.placeholder.com/60/4f46e5/ffffff?text=CM"; 
        }

        logoUpload.addEventListener("change", (e) => {
            const files = e.target.files;
            if (files.length > 0) {
                selectedLogoFile = files[0];
                const reader = new FileReader();
                reader.onload = (e) => { businessLogo.src = e.target.result; };
                reader.readAsDataURL(selectedLogoFile);
                logoSaveButton.disabled = false;
                logoSaveButton.textContent = "Guardar Logo";
            } else {
                selectedLogoFile = null;
                loadLogo(); 
                logoSaveButton.disabled = true;
                logoSaveButton.textContent = "Guardar Logo";
            }
        });

        logoSaveButton.addEventListener("click", async () => {
             if (!selectedLogoFile) return alert("Selecciona un archivo primero.");

            logoSaveButton.disabled = true;
            logoSaveButton.textContent = "Subiendo...";

            try {
                const file = selectedLogoFile;
                const filePath = `current_business_logo_${file.name}`; 
                
                const { error: uploadError } = await supabase.storage.from(LOGO_BUCKET).upload(filePath, file, {
                    cacheControl: "3600",
                    upsert: true,
                });

                if (uploadError) throw new Error(`Error: ${uploadError.message}. Revisa tus pol√≠ticas RLS de INSERT en el bucket ${LOGO_BUCKET}.`);

                const { data } = supabase.storage.from(LOGO_BUCKET).getPublicUrl(filePath);
                if (!data.publicUrl) throw new Error("No se pudo obtener la URL p√∫blica.");
                
                businessLogo.src = data.publicUrl;
                localStorage.setItem("business-logo", data.publicUrl); 
                
                alert("‚úÖ Logo actualizado con √©xito!");
                
                selectedLogoFile = null;
                logoUpload.value = "";
                logoSaveButton.textContent = "Guardado ‚úÖ";
                
                setTimeout(() => {
                    logoSaveButton.disabled = true;
                    logoSaveButton.textContent = "Guardar Logo";
                }, 3000);

            } catch (error) {
                console.error("Fallo al guardar logo:", error);
                alert("‚ùå Fallo al guardar logo: " + error.message);
                logoSaveButton.disabled = false;
                logoSaveButton.textContent = "Error, Reintentar";
            }
        });

        // NUEVO: Listener para b√∫squeda en tiempo real
        searchInput.addEventListener("input", () => {
            filterAndRenderProducts();
        });

        // Eventos del Formulario de Productos
        form.addEventListener("submit", async (ev) => {
            ev.preventDefault();
            document.getElementById("submit").disabled = true;
            status.textContent = "Guardando...";
            try {
                let imageUrl = null;
                if (imageIn.files[0]) imageUrl = await uploadImage(imageIn.files[0]);
                
                const { error } = await supabase.from("products").insert({
                    name: nameIn.value,
                    category: categoryIn.value,
                    price: parseFloat(priceIn.value),
                    quantity: parseInt(qtyIn.value),
                    image_url: imageUrl
                });
                
                if (error) throw error;
                
                // Limpiar formulario
                nameIn.value = "";
                categoryIn.value = ""; 
                priceIn.value = "";
                qtyIn.value = 1;
                imageIn.value = "";
                
                // Recargar productos (lo que a su vez llama al filtro)
                fetchProducts(); 
                status.textContent = "Producto agregado con √©xito ‚úÖ";
            } catch (err) {
                console.error(err);
                status.textContent = "Error: " + err.message;
            } finally {
                document.getElementById("submit").disabled = false;
                setTimeout(() => (status.textContent = ""), 3000);
            }
        });

        // --- INICIALIZACI√ìN ---
        window.addEventListener("load", () => {
            loadLogo(); 
            fetchProducts(); 
        });
    </script>
</body>
</html>
