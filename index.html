<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cell Mar Productos | Inventario</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: #9ca3af; /* gray-400 */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* gray-500 */
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="sticky top-0 z-10 bg-white shadow-lg p-4 flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <img id="business-logo" src="https://via.placeholder.com/80" alt="Logo negocio" class="h-12 w-12 object-cover rounded-full border-2 border-indigo-500 shadow-md transition transform hover:scale-105" />
            <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">Cell Mar <span class="text-indigo-600">Productos</span></h1>
        </div>
        
        <div class="flex items-center space-x-3 p-2 bg-gray-50 rounded-lg border border-gray-200">
            <label for="logo-upload" class="bg-indigo-100 text-indigo-700 font-medium py-1.5 px-3 rounded-lg hover:bg-indigo-200 transition duration-300 cursor-pointer text-sm shadow-sm">
                Seleccionar Logo üñºÔ∏è
            </label>
            <input 
                type="file" 
                id="logo-upload" 
                class="absolute w-0 h-0 p-0 m-0 overflow-hidden border-0" 
                title="Sube una nueva imagen para tu logo"
                accept="image/*"
            />
            
            <button 
                id="logo-save-button"
                class="bg-green-500 text-white font-medium py-1.5 px-3 rounded-lg hover:bg-green-600 transition duration-300 shadow-md disabled:bg-gray-400 disabled:cursor-not-allowed text-sm"
                disabled
            >
                Guardar
            </button>
        </div>
    </header>

    <main class="p-8 max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-12">
        
        <section class="lg:col-span-1">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b-2 border-indigo-300 pb-2">‚ûï Agregar Nuevo Producto</h2>
            
            <form id="product-form" class="space-y-6 bg-white p-8 rounded-xl shadow-2xl transform hover:shadow-indigo-200 transition duration-500">
                <div>
                    <label for="name" class="block text-sm font-semibold text-gray-700 mb-1">Nombre del Producto</label>
                    <input type="text" id="name" required placeholder="Ej: Protector de Pantalla X1"
                        class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                    />
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="price" class="block text-sm font-semibold text-gray-700 mb-1">Precio ($)</label>
                        <input type="number" id="price" required step="0.01" min="0.01" placeholder="9.99"
                            class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                        />
                    </div>
                    <div>
                        <label for="quantity" class="block text-sm font-semibold text-gray-700 mb-1">Cantidad</label>
                        <input type="number" id="quantity" required min="1" placeholder="50"
                            class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                        />
                    </div>
                </div>

                <div>
                    <label for="image" class="block text-sm font-semibold text-gray-700 mb-1">Imagen del Producto</label>
                    <input type="file" id="image"
                        class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-600 hover:file:bg-indigo-100 transition duration-150"
                    />
                </div>
                
                <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 transition duration-300 transform hover:scale-[1.01] shadow-lg hover:shadow-xl">
                    üíæ Guardar Producto
                </button>
            </form>
        </section>

        <section class="lg:col-span-2">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b-2 border-indigo-300 pb-2">üì¶ Inventario de Productos</h2>
            <div id="products-list" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                <div class="text-center p-8 text-gray-500">Cargando productos...</div>
            </div>
        </section>
    </main>

    <script>
        const SUPABASE_URL = "https://ftcjaadsjpnzbckxevxq.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ0Y2phYWRzanBuemJja3hldnhxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyNDgwMTksImV4cCI6MjA3NDgyNDAxOX0.gYDhzM46oQRgly9FyVbdDCvVBaXzd3lmQJaNOVd1g3M";
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const productForm = document.getElementById("product-form");
        const productsList = document.getElementById("products-list");
        const logoUpload = document.getElementById("logo-upload");
        const businessLogo = document.getElementById("business-logo");
        const logoSaveButton = document.getElementById("logo-save-button");
        
        // Variable para almacenar temporalmente el archivo de logo
        let selectedLogoFile = null;

        // --- L√≥gica de Subir y Cargar Logo ---
        
        // 1. Al seleccionar un archivo, se guarda temporalmente y se habilita el bot√≥n de Guardar
        logoUpload.addEventListener("change", (e) => {
            const files = e.target.files;
            if (files.length > 0) {
                selectedLogoFile = files[0];
                
                // Previsualizar el logo temporalmente
                const reader = new FileReader();
                reader.onload = (e) => {
                    // Solo actualizamos el 'src' si es una previsualizaci√≥n (no lo guardamos en localStorage a√∫n)
                    businessLogo.src = e.target.result; 
                };
                reader.readAsDataURL(selectedLogoFile);

                logoSaveButton.disabled = false;
                logoSaveButton.textContent = "Guardar";
            } else {
                selectedLogoFile = null;
                logoSaveButton.disabled = true;
                logoSaveButton.textContent = "Guardar";
            }
        });

        // 2. Al hacer clic en GUARDAR, se sube el archivo a Supabase
        logoSaveButton.addEventListener("click", async () => {
            if (!selectedLogoFile) {
                alert("Por favor, selecciona un archivo de logo primero.");
                return;
            }

            // Deshabilitar el bot√≥n y cambiar texto mientras se sube
            logoSaveButton.disabled = true;
            logoSaveButton.textContent = "Subiendo...";

            const file = selectedLogoFile;
            // Generar una ruta de archivo √∫nica
            const filePath = `logo-${Date.now()}-${file.name}`;
            
            // Subida a Supabase Storage
            const { error: uploadError } = await supabase.storage.from("business-assets").upload(filePath, file, {
                cacheControl: "3600",
                upsert: true,
            });

            if (uploadError) {
                alert("Error subiendo logo: " + uploadError.message);
                logoSaveButton.disabled = false;
                logoSaveButton.textContent = "Error, Reintentar";
                return;
            }

            // Obtener URL p√∫blica y actualizar
            const { data } = supabase.storage.from("business-assets").getPublicUrl(filePath);
            if (data.publicUrl) {
                // Actualizar la imagen y guardar la URL en localStorage para persistencia
                businessLogo.src = data.publicUrl;
                localStorage.setItem("business-logo", data.publicUrl); 
                alert("‚úÖ Logo actualizado con √©xito!");
            }
            
            // Restablecer el estado
            selectedLogoFile = null;
            logoUpload.value = ""; // Limpiar el input file
            logoSaveButton.textContent = "Guardado ‚úÖ";
            
            // Deshabilitar el bot√≥n despu√©s de un breve momento
            setTimeout(() => {
                logoSaveButton.disabled = true;
                logoSaveButton.textContent = "Guardar";
            }, 3000);
        });

        // Cargar logo guardado (Persistencia Preservada)
        window.addEventListener("load", () => {
            const savedLogo = localStorage.getItem("business-logo");
            if (savedLogo) businessLogo.src = savedLogo;
            else businessLogo.src = "https://via.placeholder.com/80/6366f1/ffffff?text=CM";
        });

        // --- L√≥gica de Producto (Funcionalidad Preservada) ---

        // Guardar producto
        productForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const name = document.getElementById("name").value;
            const price = parseFloat(document.getElementById("price").value);
            const quantity = parseInt(document.getElementById("quantity").value);
            const imageFile = document.getElementById("image").files[0];

            let imageUrl = null;
            if (imageFile) {
                const imagePath = `products/${Date.now()}-${imageFile.name}`;
                const { error: imageError } = await supabase.storage.from("product-images").upload(imagePath, imageFile);
                if (imageError) {
                    alert("‚ö†Ô∏è Error subiendo imagen: " + imageError.message);
                    return;
                }
                const { data } = supabase.storage.from("product-images").getPublicUrl(imagePath);
                imageUrl = data.publicUrl;
            }

            const { error } = await supabase.from("products").insert([{ name, price, quantity, image_url: imageUrl }]);
            if (error) {
                alert("‚ùå Error guardando producto: " + error.message);
            } else {
                alert("‚úÖ Producto guardado con √©xito!");
                loadProducts();
                productForm.reset();
            }
        });

        // Cargar y mostrar productos (Renderizado Mejorado)
        async function loadProducts() {
            const { data: products, error } = await supabase.from("products").select("*").order("id", { ascending: false });
            if (error) {
                console.error("Error cargando productos", error);
                productsList.innerHTML = `<div class="md:col-span-3 p-4 bg-red-100 text-red-700 rounded-lg">Error al cargar el inventario: ${error.message}</div>`;
                return;
            }
            
            productsList.innerHTML = "";
            
            if (products.length === 0) {
                productsList.innerHTML = `<div class="lg:col-span-2 p-6 text-center bg-white rounded-xl shadow-md text-gray-500">A√∫n no hay productos en el inventario. ¬°Agrega el primero!</div>`;
            } else {
                products.forEach((p) => {
                    const div = document.createElement("div");
                    div.className = "bg-white rounded-xl shadow-lg overflow-hidden transform hover:scale-[1.02] transition duration-300 cursor-pointer";
                    div.innerHTML = `
                        <img src="${p.image_url || 'https://via.placeholder.com/400x200?text=Sin+Imagen'}" 
                             alt="${p.name}"
                             class="w-full h-48 object-cover transition duration-300 group-hover:opacity-90"/>
                        <div class="p-5">
                            <h3 class="text-xl font-extrabold text-gray-900 mb-1 truncate">${p.name}</h3>
                            <div class="flex justify-between items-center mt-2">
                                <p class="text-2xl font-bold text-indigo-600">$${p.price.toFixed(2)}</p>
                                <span class="bg-gray-100 text-gray-800 text-sm font-semibold px-3 py-1 rounded-full">
                                    Stock: ${p.quantity}
                                </span>
                            </div>
                        </div>
                    `;
                    productsList.appendChild(div);
                });
            }
        }

        loadProducts();
    </script>
</body>
</html>
