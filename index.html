<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell Mar Accesorios</title>
    <!-- Tailwind CSS CDN (for demo only - not for production) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Correct Supabase CDN that exposes window.supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .logo-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .logo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .logo-container:hover .logo-overlay {
            opacity: 1;
        }
        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50">
    <!-- Loading Screen -->
    <div id="loadingScreen" class="fixed inset-0 bg-white flex items-center justify-center z-50">
        <div class="text-center">
            <div class="loading-spinner mx-auto mb-4"></div>
            <p class="text-gray-600">Cargando productos...</p>
        </div>
    </div>

    <!-- Error Screen -->
    <div id="errorScreen" class="fixed inset-0 bg-gradient-to-br from-slate-50 to-blue-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-8 rounded-xl shadow-md text-center">
            <p class="text-red-600 mb-4">Error al cargar los productos</p>
            <button id="retryBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                Reintentar
            </button>
        </div>
    </div>

    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                <div class="flex items-center gap-4">
                    <div class="logo-container" id="logoContainer">
                        <img id="logoImage" src="https://placehold.co/100x100/3b82f6/ffffff?text=Logo" alt="CellMar Logo" class="w-16 h-16 rounded-full">
                        <div class="logo-overlay">
                            <i class="fas fa-upload text-white text-xs"></i>
                        </div>
                        <input type="file" accept="image/*" id="logoUpload" class="hidden">
                    </div>
                    <div>
                        <h1 class="text-3xl font-bold text-gray-900">Cell Mar Accesorios</h1>
                        <p class="text-gray-600 mt-1">Control exacto de tus accesorios de celulares</p>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <div class="text-right">
                        <p class="text-sm text-gray-600">Total Productos</p>
                        <p id="totalProducts" class="text-2xl font-bold text-blue-600">0</p>
                    </div>
                    <button id="addProductBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition-colors">
                        <i class="fas fa-plus"></i>
                        Agregar Producto
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Search Bar -->
        <div class="mb-8">
            <div class="relative max-w-md">
                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <input type="text" id="searchInput" placeholder="Buscar productos o categorías..." class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
        </div>

        <!-- Products Grid -->
        <div id="productsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Products will be loaded here -->
        </div>

        <div id="noProductsMessage" class="text-center py-12 hidden">
            <div class="text-gray-400 mb-4">
                <i class="fas fa-search text-6xl"></i>
            </div>
            <h3 class="text-lg font-medium text-gray-900 mb-2">No se encontraron productos</h3>
            <p class="text-gray-600">Intenta con diferentes términos de búsqueda</p>
        </div>
    </main>

    <!-- Add/Edit Modal -->
    <div id="productModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-xl max-w-md w-full max-h-screen overflow-y-auto">
            <div class="p-6">
                <div class="flex items-center justify-between mb-6">
                    <h2 id="modalTitle" class="text-xl font-bold text-gray-900">Agregar Producto</h2>
                    <button id="closeModalBtn" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>

                <form id="productForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre del Producto</label>
                        <input type="text" id="productName" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Ej: Pantalla iPhone 13">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Categoría</label>
                        <select id="productCategory" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="Pantallas">Pantallas</option>
                            <option value="Jack de carga">Jack de carga</option>
                            <option value="Flex main">Flex main</option>
                            <option value="Plaquitas de carga">Plaquitas de carga</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Cantidad Disponible</label>
                        <input type="number" id="productQuantity" required min="0" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="0">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Imagen del Producto</label>
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center">
                            <img id="productImagePreview" src="" alt="Preview" class="w-full h-32 object-cover rounded-lg mb-2 hidden">
                            <div id="uploadPlaceholder" class="text-gray-400 mb-2">
                                <i class="fas fa-image text-2xl"></i>
                            </div>
                            <input type="file" accept="image/*" id="productImageUpload" class="hidden">
                            <label for="productImageUpload" id="uploadLabel" class="text-blue-600 hover:text-blue-800 cursor-pointer text-sm">
                                Seleccionar imagen
                            </label>
                        </div>
                    </div>

                    <div class="flex gap-3 pt-4">
                        <button type="button" id="cancelBtn" class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 py-2 px-4 rounded-lg transition-colors">
                            Cancelar
                        </button>
                        <button type="submit" id="saveBtn" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg flex items-center justify-center gap-2 transition-colors">
                            <i class="fas fa-save"></i>
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase using the global window.supabase
        const supabaseUrl = 'https://ftcjaadsjpnzbckxevxq.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ0Y2phYWRzanBuemJja3hldnhxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyNDgwMTksImV4cCI6MjA3NDgyNDAxOX0.gYDhzM46oQRgly9FyVbdDCvVBaXzd3lmQJaNOVd1g3M';
        
        // ✅ Use window.supabase to avoid initialization errors
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        // DOM Elements
        const loadingScreen = document.getElementById('loadingScreen');
        const errorScreen = document.getElementById('errorScreen');
        const retryBtn = document.getElementById('retryBtn');
        const productsGrid = document.getElementById('productsGrid');
        const noProductsMessage = document.getElementById('noProductsMessage');
        const searchInput = document.getElementById('searchInput');
        const addProductBtn = document.getElementById('addProductBtn');
        const productModal = document.getElementById('productModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const productForm = document.getElementById('productForm');
        const modalTitle = document.getElementById('modalTitle');
        const logoContainer = document.getElementById('logoContainer');
        const logoUpload = document.getElementById('logoUpload');
        const logoImage = document.getElementById('logoImage');
        const totalProductsEl = document.getElementById('totalProducts');

        let editingProduct = null;
        let currentLogo = 'https://placehold.co/100x100/3b82f6/ffffff?text=Logo';

        // Initialize the app
        function init() {
            loadProducts();
            setupEventListeners();
        }

        // Load products from Supabase
        async function loadProducts() {
            try {
                loadingScreen.classList.remove('hidden');
                errorScreen.classList.add('hidden');
                
                const { data, error } = await supabase
                    .from('products')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                displayProducts(data || []);
                updateTotalProducts(data || []);
                loadingScreen.classList.add('hidden');
            } catch (error) {
                console.error('Error loading products:', error);
                loadingScreen.classList.add('hidden');
                errorScreen.classList.remove('hidden');
            }
        }

        function displayProducts(products) {
            if (products.length === 0) {
                productsGrid.innerHTML = '';
                noProductsMessage.classList.remove('hidden');
                return;
            }

            noProductsMessage.classList.add('hidden');
            const filteredProducts = products.filter(product => {
                const searchTerm = searchInput.value.toLowerCase();
                return product.name.toLowerCase().includes(searchTerm) || 
                       product.category.toLowerCase().includes(searchTerm);
            });

            if (filteredProducts.length === 0) {
                productsGrid.innerHTML = '';
                noProductsMessage.classList.remove('hidden');
                return;
            }

            productsGrid.innerHTML = filteredProducts.map(product => `
                <div class="bg-white rounded-xl shadow-md product-card transition-all duration-300 overflow-hidden">
                    <div class="p-4">
                        <div class="aspect-square w-full bg-gray-100 rounded-lg mb-4 overflow-hidden">
                            <img src="${product.image || 'https://placehold.co/200x200/3b82f6/ffffff?text=Sin+Imagen'}" 
                                 alt="${product.name}" class="w-full h-full object-cover">
                        </div>
                        <h3 class="font-semibold text-gray-900 text-lg mb-2">${product.name}</h3>
                        <div class="flex items-center justify-between mb-3">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                ${product.category}
                            </span>
                            <span class="text-lg font-bold ${product.quantity <= 5 ? 'text-red-600' : 'text-gray-900'}">
                                ${product.quantity} unidades
                            </span>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="editProduct(${product.id})" 
                                    class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 py-2 px-3 rounded-lg flex items-center justify-center gap-2 transition-colors">
                                <i class="fas fa-edit text-sm"></i> Editar
                            </button>
                            <button onclick="deleteProduct(${product.id})" 
                                    class="flex-1 bg-red-100 hover:bg-red-200 text-red-700 py-2 px-3 rounded-lg flex items-center justify-center gap-2 transition-colors">
                                <i class="fas fa-trash text-sm"></i> Eliminar
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateTotalProducts(products) {
            const total = products.reduce((sum, p) => sum + (p.quantity || 0), 0);
            totalProductsEl.textContent = total;
        }

        function setupEventListeners() {
            searchInput.addEventListener('input', loadProducts);
            retryBtn.addEventListener('click', loadProducts);

            addProductBtn.addEventListener('click', () => {
                resetForm();
                modalTitle.textContent = 'Agregar Producto';
                productModal.classList.remove('hidden');
            });

            closeModalBtn.addEventListener('click', () => {
                productModal.classList.add('hidden');
            });

            cancelBtn.addEventListener('click', () => {
                productModal.classList.add('hidden');
            });

            productForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                await saveProduct();
            });

            logoContainer.addEventListener('click', () => {
                logoUpload.click();
            });

            logoUpload.addEventListener('change', async (e) => {
                const file = e.target.files[0];
                if (file) {
                    try {
                        const fileExt = file.name.split('.').pop();
                        const fileName = `${Math.random()}.${fileExt}`;
                        const filePath = `logos/${fileName}`;

                        const { error: uploadError } = await supabase.storage
                            .from('images')
                            .upload(filePath, file);

                        if (uploadError) throw uploadError;

                        const { data } = supabase.storage
                            .from('images')
                            .getPublicUrl(filePath);

                        currentLogo = data.publicUrl;
                        logoImage.src = data.publicUrl;
                    } catch (error) {
                        console.error('Error uploading logo:', error);
                        alert('Error al subir el logo');
                    }
                }
            });

            document.getElementById('productImageUpload').addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        document.getElementById('productImagePreview').src = e.target.result;
                        document.getElementById('productImagePreview').classList.remove('hidden');
                        document.getElementById('uploadPlaceholder').classList.add('hidden');
                        document.getElementById('uploadLabel').textContent = 'Cambiar imagen';
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        function resetForm() {
            document.getElementById('productName').value = '';
            document.getElementById('productCategory').value = 'Pantallas';
            document.getElementById('productQuantity').value = '';
            document.getElementById('productImagePreview').src = '';
            document.getElementById('productImagePreview').classList.add('hidden');
            document.getElementById('uploadPlaceholder').classList.remove('hidden');
            document.getElementById('uploadLabel').textContent = 'Seleccionar imagen';
            editingProduct = null;
        }

        async function saveProduct() {
            const name = document.getElementById('productName').value;
            const category = document.getElementById('productCategory').value;
            const quantity = parseInt(document.getElementById('productQuantity').value);
            const imageFile = document.getElementById('productImageUpload').files[0];

            try {
                let imageUrl = '';
                if (imageFile) {
                    const fileExt = imageFile.name.split('.').pop();
                    const fileName = `${Math.random()}.${fileExt}`;
                    const filePath = `products/${fileName}`;

                    const { error: uploadError } = await supabase.storage
                        .from('images')
                        .upload(filePath, imageFile);

                    if (uploadError) throw uploadError;

                    const { data } = supabase.storage
                        .from('images')
                        .getPublicUrl(filePath);

                    imageUrl = data.publicUrl;
                }

                if (editingProduct) {
                    const { error } = await supabase
                        .from('products')
                        .update({ name, category, quantity, image: imageUrl || editingProduct.image })
                        .eq('id', editingProduct.id);

                    if (error) throw error;
                } else {
                    const { error } = await supabase
                        .from('products')
                        .insert({ name, category, quantity, image: imageUrl });

                    if (error) throw error;
                }

                productModal.classList.add('hidden');
                await loadProducts();
            } catch (error) {
                console.error('Error saving product:', error);
                alert('Error al guardar el producto');
            }
        }

        async function editProduct(id) {
            try {
                const { data, error } = await supabase
                    .from('products')
                    .select('*')
                    .eq('id', id)
                    .single();

                if (error) throw error;

                editingProduct = data;
                document.getElementById('productName').value = data.name;
                document.getElementById('productCategory').value = data.category;
                document.getElementById('productQuantity').value = data.quantity;
                
                if (data.image) {
                    document.getElementById('productImagePreview').src = data.image;
                    document.getElementById('productImagePreview').classList.remove('hidden');
                    document.getElementById('uploadPlaceholder').classList.add('hidden');
                    document.getElementById('uploadLabel').textContent = 'Cambiar imagen';
                } else {
                    document.getElementById('productImagePreview').classList.add('hidden');
                    document.getElementById('uploadPlaceholder').classList.remove('hidden');
                    document.getElementById('uploadLabel').textContent = 'Seleccionar imagen';
                }

                modalTitle.textContent = 'Editar Producto';
                productModal.classList.remove('hidden');
            } catch (error) {
                console.error('Error loading product for edit:', error);
                alert('Error al cargar el producto para editar');
            }
        }

        async function deleteProduct(id) {
            if (!confirm('¿Estás seguro de que quieres eliminar este producto?')) {
                return;
            }

            try {
                const { error } = await supabase
                    .from('products')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                await loadProducts();
            } catch (error) {
                console.error('Error deleting product:', error);
                alert('Error al eliminar el producto');
            }
        }

        window.editProduct = editProduct;
        window.deleteProduct = deleteProduct;

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
