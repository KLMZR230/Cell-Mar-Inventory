<body class="bg-gray-700 text-white">

            <nav>

        <h2 id="current-view-title" class="text-xl font-bold mb-6 text-gray-300">Vista: Inventario</h2>

                            <label for="category-select" class="block text-sm font-medium text-gray-400">Categoría</label>

                            </div>
                            <div class="w-1/2">
                                <label for="quantity" class="block text-sm font-medium text-gray-400">Cantidad</label>
                                <input type="number" id="quantity" min="1" value="1" required class="mt-1 block w-full bg-gray-600 border border-gray-500 rounded-md shadow-sm p-2 text-white focus:ring-indigo-500 focus:border-indigo-500">

                <div class="lg:col-span-3">
                    <div class="mb-6 flex justify-between items-center">

        <section id="sales-view" class="view-section hidden">
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                 <div class="lg:col-span-1 bg-gray-800 p-6 rounded-lg shadow-xl h-fit sticky top-4">
                    <h3 class="text-2xl font-semibold mb-5 text-indigo-400">Registrar Venta</h3>
                    <form id="sale-form" class="space-y-4">
                        <div>
                            <label for="recipient-name" class="block text-sm font-medium text-gray-400">Nombre del Cliente</label>
                            <input type="text" id="recipient-name" required class="mt-1 block w-full bg-gray-600 border border-gray-500 rounded-md shadow-sm p-2 text-white focus:ring-indigo-500 focus:border-indigo-500">

                        <div>
                            <label for="product-name-sold" class="block text-sm font-medium text-gray-400">Producto Vendido</label>
                            <input type="text" id="product-name-sold" required class="mt-1 block w-full bg-gray-600 border border-gray-500 rounded-md shadow-sm p-2 text-white focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div class="flex space-x-4">
                             <div class="w-1/2">
                                <label for="sale-price" class="block text-sm font-medium text-gray-400">Precio Venta (USD)</label>
                                <input type="number" id="sale-price" step="0.01" min="0" required class="mt-1 block w-full bg-gray-600 border border-gray-500 rounded-md shadow-sm p-2 text-white focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                            <div class="w-1/2">
                                <label for="sale-date" class="block text-sm font-medium text-gray-400">Fecha</label>
                                <input type="date" id="sale-date" required class="mt-1 block w-full bg-gray-600 border border-gray-500 rounded-md shadow-sm p-2 text-white focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                        </div>
                         <div>
                            <label for="sale-status-input" class="block text-sm font-medium text-gray-400">Estado</label>
                            <select id="sale-status-input" required class="mt-1 block w-full bg-gray-600 border border-gray-500 rounded-md shadow-sm p-2 text-white focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="Pagado">Pagado</option>

                            </select>
                        </div>
                        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 rounded-md transition shadow-lg">
                            Registrar

                        <p id="sale-status" class="text-sm text-center pt-2"></p>
                    </form>
                </div>
                <div class="lg:col-span-3 bg-gray-800 p-6 rounded-lg shadow-xl">
                    <h3 class="text-2xl font-semibold mb-5 text-indigo-400">Historial de Ventas</h3>
                    <p id="total-sales-count" class="text-gray-400 text-lg font-medium mb-4"></p>
                    <div id="sales-list" class="space-y-4">
                        </div>

        </section>

        <section id="missing-products-view" class="view-section hidden">
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                 <div class="lg:col-span-1 bg-gray-800 p-6 rounded-lg shadow-xl h-fit sticky top-4">
                    <h3 class="text-2xl font-semibold mb-5 text-indigo-400">Reportar Faltante</h3>
                    <form id="missing-product-form" class="space-y-4">
                         <div>
                            <label for="missing-product-name" class="block text-sm font-medium text-gray-400">Nombre del Producto Faltante</label>
                            <input type="text" id="missing-product-name" required class="mt-1 block w-full bg-gray-600 border border-gray-500 rounded-md shadow-sm p-2 text-white focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 rounded-md transition shadow-lg">
                            Reportar

                    </form>
                </div>
                <div class="lg:col-span-3 bg-gray-800 p-6 rounded-lg shadow-xl">
                    <h3 class="text-2xl font-semibold mb-5 text-indigo-400">Reportes Activos</h3>
                     <p id="total-missing-count" class="text-gray-400 text-lg font-medium mb-4"></p>
                    <div id="missing-products-list" class="space-y-4">
                        </div>
                </div>
            </div>
        </section>

    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // ⭐ CONFIGURACIÓN DE SUPABASE ⭐
        // Si ya reemplazaste tus credenciales con las reales, el código funcionará.
        const SUPABASE_URL = "https://ftcjaadsjpnzbckxevxq.supabase.co"; 
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ0Y2phYWRzanBuemJja3hldnhxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyNDgwMTksImV4cCI6MjA3NDgyNDAxOX0.gYDhzM46oQRgly9FyVbdDCvVBaXzd3lmQJaNOVd1g3M";
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Constantes
        const PRODUCT_BUCKET = "product-images";
        const LOGO_BUCKET = "business-assets"; 
        const LOGO_PATH = "current_business_logo"; 
        const SALES_TABLE = "sales";
        const MISSING_PRODUCTS_TABLE = "missing_products";
        const PRODUCTS_PER_PAGE = 40; 

        const STATUS_COLORS = {
            'Pendiente': 'bg-yellow-600 text-gray-900 border-yellow-700',
            'Pagado': 'bg-green-600 text-white border-green-700',
            'Devuelto': 'bg-red-600 text-white border-red-700'
        };

        // Elementos del DOM
        const form = document.getElementById("product-form");
        const nameIn = document.getElementById("name");
        const categoryIn = document.getElementById("category-select"); 
        const priceIn = document.getElementById("price");
        const qtyIn = document.getElementById("quantity");
        const imageIn = document.getElementById("image");
        const status = document.getElementById("status");
        const productsEl = document.getElementById("products");
        const totalCount = document.getElementById("total-count");
        const searchInput = document.getElementById("search-input"); 
        const salesForm = document.getElementById("sale-form");
        const recipientNameIn = document.getElementById("recipient-name");
        const productNameSoldIn = document.getElementById("product-name-sold"); 
        const salePriceIn = document.getElementById("sale-price");
        const saleDateIn = document.getElementById("sale-date");
        const saleStatusInput = document.getElementById("sale-status-input");
        const salesListEl = document.getElementById("sales-list");
        const saleStatus = document.getElementById("sale-status");
        const totalSalesCount = document.getElementById("total-sales-count");
        const missingProductForm = document.getElementById("missing-product-form");
        const missingProductNameIn = document.getElementById("missing-product-name");
        const missingProductStatus = document.getElementById("missing-product-status");
        const missingProductsListEl = document.getElementById("missing-products-list");
        const totalMissingCount = document.getElementById("total-missing-count");
        const currentViewTitle = document.getElementById("current-view-title");
        
        // ⭐ Elementos del Logo ⭐
        const logoUpload = document.getElementById("logo-upload");
        const businessLogo = document.getElementById("business-logo");
        const logoSaveButton = document.getElementById("logo-save-button");
        const loadMoreContainer = document.getElementById("load-more-container");

        // Variables de estado
        let selectedLogoFile = null;
        let allProducts = []; 
        let currentPage = 0; 
        let isLoading = false; 
        let searchTimeout; 

        // ===========================================
        // I. FUNCIONES DE VISTA (Funciones sin cambios)
        // ===========================================
        function toggleView(viewName) {
            const views = {
                inventory: { el: document.getElementById('inventory-view'), btn: document.getElementById('inventory-view-btn'), title: "Vista: Inventario" },
                sales: { el: document.getElementById('sales-view'), btn: document.getElementById('sales-view-btn'), title: "Vista: Ventas Registradas" },
                missing: { el: document.getElementById('missing-products-view'), btn: document.getElementById('missing-view-btn'), title: "Vista: Productos Faltantes" }
            };
            Object.values(views).forEach(view => {
                view.el.classList.add('hidden');
                view.btn.classList.remove('active');
            });
            const activeView = views[viewName];
            if (activeView) {
                activeView.el.classList.remove('hidden');
                activeView.btn.classList.add('active');
                currentViewTitle.textContent = activeView.title;
                if (viewName === 'sales') fetchSales();
                if (viewName === 'missing') fetchMissingProducts();
                if (viewName === 'inventory' && allProducts.length === 0) fetchProducts();
            }
        }
        
        // ===========================================
        // II. FUNCIONES DE VENTA (Funciones simuladas)
        // ===========================================
        const dummyRender = (el, items, msg) => { el.innerHTML = `<p class="p-4 text-gray-400">${items.length > 0 ? items.length + ' ' + msg : 'No hay registros.'}</p>`; totalSalesCount.textContent = `${items.length} ${msg}`;};
        let renderSales = (items) => dummyRender(salesListEl, items, 'ventas');
        let fetchSales = async () => renderSales([{id:1}]);
        window.deleteSale=()=>{}; window.changeSaleStatus=()=>{}; window.editSalePrice=()=>{}; 
        salesForm.addEventListener("submit", (e)=>{e.preventDefault(); saleStatus.textContent = 'Venta registrada (simulación) ✅'});

        // ===========================================
        // III. FUNCIONES DE PRODUCTOS FALTANTES (Funciones simuladas)
        // ===========================================
        let renderMissingProducts = (items) => dummyRender(missingProductsListEl, items, 'productos faltantes');
        let fetchMissingProducts = async () => renderMissingProducts([{id:1}]);
        window.deleteMissingProduct=()=>{};
        missingProductForm.addEventListener("submit", (e)=>{e.preventDefault(); missingProductStatus.textContent = 'Faltante reportado (simulación) ✅'});

        // ===========================================
        // IV. FUNCIONES DE INVENTARIO (Funciones sin cambios)
        // ===========================================
        window.editProduct = async function(id, name, price) {
            const newName = prompt("Nuevo nombre para el producto:", name);
            if (newName === null || newName.trim() === "") return;
            const newPriceRaw = prompt("Nuevo precio (USD):", Number(price).toFixed(2));
            if (newPriceRaw === null) return;
            const newPrice = parseFloat(newPriceRaw);
            if (isNaN(newPrice) || newPrice < 0) return alert("Precio inválido.");
            const { error } = await supabase.from("products").update({ name: newName.trim(), price: newPrice }).eq("id", id);
            if (error) alert("❌ Error al actualizar producto: " + error.message);
            else await fetchProducts({ reset: true });
        }

        window.changeQty = async function(id, delta) {
            const product = allProducts.find(p => p.id === id);
            if(!product) return;
            const newQty = Math.max(0, (product.quantity || 0) + delta);
            product.quantity = newQty; 
            renderProducts(allProducts); 
            const { error } = await supabase.from("products").update({ quantity: newQty }).eq("id", id);
            if (error) { 
                product.quantity -= delta;
                renderProducts(allProducts);
                alert('Error al actualizar la cantidad.');
            }
        }

        window.deleteProduct = async function(id) {
            if (!confirm("¿Eliminar este producto? Esta acción es irreversible.")) return;
            const initialProducts = [...allProducts];
            allProducts = allProducts.filter(p => p.id !== id);
            renderProducts(allProducts); 
            const { error } = await supabase.from("products").delete().eq("id", id);
            if (error) {
                allProducts = initialProducts;
                renderProducts(allProducts);
                alert('Error al eliminar el producto.');
            }
        }

        async function uploadImage(file) {
            if (!file) return null;
            const path = `product_${Date.now()}_${Math.random().toString(36).slice(2, 8)}.${file.name.split('.').pop()}`;
            const { error } = await supabase.storage.from(PRODUCT_BUCKET).upload(path, file); 
            if (error) throw error;
            const { data } = supabase.storage.from(PRODUCT_BUCKET).getPublicUrl(path);
            return data?.publicUrl;
        }

        function renderProducts(items) {
            const searchTerm = searchInput.value || "";
            let filteredItems = items;

            if (searchTerm.trim() !== "") {
                const term = searchTerm.toLowerCase().trim();
                filteredItems = items.filter(p => 
                    p.name.toLowerCase().includes(term) || 
                    (p.category && p.category.toLowerCase().includes(term))
                );
            }

            totalCount.textContent = `${filteredItems.length} productos mostrados`;
            
            if (filteredItems.length === 0) {
                productsEl.innerHTML = `<p class="text-gray-400">No se encontraron productos.</p>`;
                return;
            }

            const grouped = filteredItems.reduce((acc, product) => {
                const category = product.category || 'Sin Categoría';
                if (!acc[category]) acc[category] = [];
                acc[category].push(product);
                return acc;
            }, {});

            let finalHtml = '';
            for (const category in grouped) {
                 finalHtml += `
                    <div class="mb-10">
                        <h2 class="text-2xl font-bold text-gray-200 border-b-2 border-indigo-500 pb-2 mb-4 uppercase tracking-wider">${category}</h2>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                            ${grouped[category].map(p => {
                                const imageUrl = p.image_url || `https://via.placeholder.com/150x100/4f46e5/ffffff?text=Sin+Imagen`;
                                const safeName = JSON.stringify(p.name);
                                return `
                                <div class="bg-gray-800 rounded-lg shadow-xl p-4 flex flex-col product-card border border-gray-700 relative">
                                    <button onclick='window.editProduct("${p.id}", ${safeName}, ${p.price})' class="absolute top-2 right-2 text-gray-400 hover:text-indigo-400 transition p-1 rounded-full bg-gray-700/70 shadow-sm" title="Editar nombre y precio">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>
                                    </button>
                                    <div class="h-40 bg-gray-600 rounded flex items-center justify-center mb-3 overflow-hidden">
                                        <img src="${imageUrl}" class="object-contain h-full w-full" loading="lazy" decoding="async">
                                    </div>
                                    <h3 class="font-semibold text-white">${p.name}</h3>
                                    <p class="text-green-400 font-bold text-lg mt-2">$${Number(p.price).toFixed(2)}</p>
                                    <p class="mt-1 text-sm text-gray-400">Stock: ${p.quantity}</p>
                                    <div class="flex justify-between items-center mt-4 pt-3 border-t border-gray-700">
                                        <div class="flex gap-2">
                                            <button onclick="window.changeQty('${p.id}', -1)" class="px-3 py-1 border rounded bg-gray-700 hover:bg-gray-600 border-gray-600 transition text-white">-</button>
                                            <button onclick="window.changeQty('${p.id}', 1)" class="px-3 py-1 border rounded bg-gray-700 hover:bg-gray-600 border-gray-600 transition text-white">+</button>
                                        </div>
                                        <button onclick="window.deleteProduct('${p.id}')" class="px-3 py-1 rounded bg-red-600 hover:bg-red-700 text-white shadow-md text-sm transition">Eliminar</button>
                                    </div>
                                </div>`;
                            }).join('')}
                        </div>
                    </div>`;
            }
            productsEl.innerHTML = finalHtml;
        }
        
        async function fetchProducts({ reset = false } = {}) {
            if (isLoading) return;
            isLoading = true;

            if (reset) {
                currentPage = 0;
                allProducts = [];
                productsEl.innerHTML = '';
            }

            const from = currentPage * PRODUCTS_PER_PAGE;
            const to = from + PRODUCTS_PER_PAGE - 1;

            loadMoreContainer.innerHTML = `<p class="text-gray-400">Cargando más productos...</p>`;

            const { data, error } = await supabase
                .from("products")
                .select("id, name, category, price, quantity, image_url")
                .order("category", { ascending: true })
                .order("created_at", { ascending: false })
                .range(from, to);

            if (error) {
                console.error("Error cargando productos:", error);
                loadMoreContainer.innerHTML = `<p class="text-red-500">Error al cargar productos.</p>`;
                isLoading = false;
                return;
            }

            allProducts.push(...data);
            renderProducts(allProducts);

            if (data.length < PRODUCTS_PER_PAGE) {
                loadMoreContainer.innerHTML = `<p class="text-gray-500">Has llegado al final de la lista.</p>`;
            } else {
                loadMoreContainer.innerHTML = `<button id="load-more-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded transition">Cargar Más Productos</button>`;
                document.getElementById('load-more-btn').addEventListener('click', () => fetchProducts());
            }

            currentPage++;
            isLoading = false;
        }

        // ===========================================
        // V. LÓGICA DEL LOGO GLOBAL (CORREGIDA)
        // ===========================================
        
        // Función para cargar el logo desde Supabase Storage
        async function loadLogo() {
            // Intenta obtener la URL pública del logo.
            const { data } = supabase.storage
                .from(LOGO_BUCKET)
                .getPublicUrl(LOGO_PATH);

            if (data && data.publicUrl) {
                // Agrega un timestamp al final para evitar el caché del navegador al actualizar.
                const url = data.publicUrl + `?t=${Date.now()}`;
                businessLogo.src = url;
            } else {
                console.log("No se pudo obtener la URL pública del logo. Usando placeholder.");
            }
        }

        // Función para guardar el nuevo logo
        async function saveLogo() {
            if (!selectedLogoFile) {
                alert('Por favor, selecciona un archivo primero.');
                return;
            }

            logoSaveButton.disabled = true;
            logoSaveButton.textContent = 'Guardando...';

            try {
                // Sube el archivo, sobrescribiendo el existente
                const { error } = await supabase.storage
                    .from(LOGO_BUCKET)
                    .upload(LOGO_PATH, selectedLogoFile, {
                        cacheControl: '3600',
                        upsert: true // ⭐ CRÍTICO: Permite reemplazar el archivo anterior.
                    });

                if (error) throw error;

                alert('✅ Logo actualizado con éxito.');
                
                // Recargar el logo para mostrar la nueva imagen inmediatamente
                loadLogo();
                
                // Limpiar el estado y el input
                selectedLogoFile = null;
                logoUpload.value = '';
            } catch (err) {
                console.error('Error al guardar el logo:', err);
                alert('❌ Error al guardar el logo: ' + err.message);
            } finally {
                logoSaveButton.textContent = 'Guardar Logo';
                logoSaveButton.disabled = true; // Deshabilita hasta que se seleccione un nuevo archivo
            }
        }

        // ===========================================
        // VI. EVENTOS
        // ===========================================
        searchInput.addEventListener("input", () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                renderProducts(allProducts);
                // Lógica para el botón "Cargar Más" durante la búsqueda
                if(searchInput.value) {
                    loadMoreContainer.innerHTML = '';
                } else if (allProducts.length % PRODUCTS_PER_PAGE === 0 && allProducts.length > 0) {
                     loadMoreContainer.innerHTML = `<button id="load-more-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded transition">Cargar Más Productos</button>`;
                     document.getElementById('load-more-btn').addEventListener('click', () => fetchProducts());
                }
            }, 300); 
        });

        document.getElementById('inventory-view-btn').addEventListener('click', () => toggleView('inventory'));
        document.getElementById('sales-view-btn').addEventListener('click', () => toggleView('sales'));
        document.getElementById('missing-view-btn').addEventListener('click', () => toggleView('missing'));

        form.addEventListener("submit", async (ev) => {
            ev.preventDefault();
            document.getElementById("submit").disabled = true;
            status.textContent = "Guardando...";
            try {
                let imageUrl = imageIn.files[0] ? await uploadImage(imageIn.files[0]) : null;
                const { error } = await supabase.from("products").insert({ name: nameIn.value, category: categoryIn.value, price: parseFloat(priceIn.value), quantity: parseInt(qtyIn.value), image_url: imageUrl });
                if (error) throw error;
                form.reset();
                qtyIn.value = 1;
                await fetchProducts({ reset: true }); 
                status.textContent = "Producto agregado con éxito ✅";
            } catch (err) {
                console.error(err);
                status.textContent = "Error: " + err.message;
            } finally {
                document.getElementById("submit").disabled = false;
                setTimeout(() => (status.textContent = ""), 3000);
            }
        });

        // ⭐ EVENTO DE SELECCIÓN DE LOGO ⭐
        logoUpload.addEventListener("change", (e) => {
            selectedLogoFile = e.target.files[0];
            if (selectedLogoFile) {
                logoSaveButton.disabled = false; // Habilita el botón de guardar
            } else {
                logoSaveButton.disabled = true;
            }
        });

        // ⭐ EVENTO DE GUARDADO DE LOGO ⭐
        logoSaveButton.addEventListener("click", saveLogo);

        // --- INICIALIZACIÓN ---
        window.addEventListener("load", () => {
            loadLogo(); 
            saleDateIn.value = new Date().toISOString().split('T')[0];
            toggleView('inventory');
        });

    </script>
</body>
