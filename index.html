<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Panel de Inventario - Tienda de Accesorios</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Estilos adicionales para un dise√±o m√°s moderno */
        .product-card {
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    
    <header class="sticky top-0 z-10 bg-white shadow-lg p-4 flex items-center justify-between border-b border-gray-200">
        <div class="flex items-center space-x-4">
            <img id="business-logo" src="https://via.placeholder.com/60/4f46e5/ffffff?text=APP" alt="Logo negocio" class="h-12 w-12 object-cover rounded-full border-2 border-indigo-500 shadow-md transition transform hover:scale-105" />
            <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">üì± Panel de <span class="text-indigo-600">Inventario</span></h1>
        </div>
        
        <div class="flex items-center space-x-3 p-2 bg-gray-50 rounded-lg border border-gray-200">
            <label for="logo-upload" class="bg-indigo-100 text-indigo-700 font-medium py-1.5 px-3 rounded-lg hover:bg-indigo-200 transition duration-300 cursor-pointer text-sm shadow-sm">
                Seleccionar Logo üñºÔ∏è
            </label>
            <input 
                type="file" 
                id="logo-upload" 
                class="absolute w-0 h-0 p-0 m-0 overflow-hidden border-0" 
                title="Sube una nueva imagen para tu logo"
                accept="image/*"
            />
            
            <button 
                id="logo-save-button"
                class="bg-green-500 text-white font-medium py-1.5 px-3 rounded-lg hover:bg-green-600 transition duration-300 shadow-md disabled:bg-gray-400 disabled:cursor-not-allowed text-sm"
                disabled
            >
                Guardar Logo
            </button>
        </div>
    </header>
    <div class="container mx-auto px-4 py-6">
        <p class="text-gray-600 mb-6">Administra productos, precios, stock e im√°genes. Conectado a Supabase.</p>

        <section class="bg-white rounded-lg shadow p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">‚ûï Agregar producto</h2>
            <form id="product-form" class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                <div>
                    <label class="block text-sm font-medium">Nombre</label>
                    <input id="name" type="text" required class="mt-1 block w-full border rounded-md p-2" placeholder="Ej: Cargador USB-C" />
                </div>

                <div>
                    <label class="block text-sm font-medium">Precio (USD)</label>
                    <input id="price" type="number" step="0.01" required class="mt-1 block w-full border rounded-md p-2" placeholder="12.50" />
                </div>

                <div>
                    <label class="block text-sm font-medium">Cantidad</label>
                    <input id="quantity" type="number" min="0" value="1" required class="mt-1 block w-full border rounded-md p-2" />
                </div>

                <div>
                    <label class="block text-sm font-medium">Imagen</label>
                    <input id="image" type="file" accept="image/*" class="mt-1 block w-full" />
                </div>

                <div class="md:col-span-4 text-right">
                    <button id="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow">Agregar Producto</button>
                </div>
            </form>
            <p id="status" class="text-sm text-gray-500 mt-3"></p>
        </section>

        <section>
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-semibold">üì¶ Inventario</h2>
                <span id="total-count" class="text-gray-500 text-sm">Cargando...</span>
            </div>
            <div id="products" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </section>

        <footer class="mt-10 text-center text-gray-400 text-sm">
            Panel de Inventario ‚Äî Conectado a <code>Supabase</code>
        </footer>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // üîë Configuraci√≥n y Conexi√≥n a Supabase
        const SUPABASE_URL = "https://ftcjaadsjpnzbckxevxq.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ0Y2phYWRzanBuemJja3hldnhxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyNDgwMTksImV4cCI6MjA3NDgyNDAxOX0.gYDhzM46oQRgly9FyVbdDCvVBaXzd3lmQJaNOVd1g3M";
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const PRODUCT_BUCKET = "product-images";
        const LOGO_BUCKET = "business-assets"; // Bucket para el logo

        // --- Elementos del DOM ---
        const form = document.getElementById("product-form");
        const nameIn = document.getElementById("name");
        const priceIn = document.getElementById("price");
        const qtyIn = document.getElementById("quantity");
        const imageIn = document.getElementById("image");
        const status = document.getElementById("status");
        const productsEl = document.getElementById("products");
        const totalCount = document.getElementById("total-count");
        
        // Elementos del Logo
        const logoUpload = document.getElementById("logo-upload");
        const businessLogo = document.getElementById("business-logo");
        const logoSaveButton = document.getElementById("logo-save-button");
        let selectedLogoFile = null;

        // ===========================================
        // I. L√ìGICA DEL LOGO (NUEVA IMPLEMENTACI√ìN)
        // ===========================================

        // 1. Manejar la selecci√≥n del archivo
        logoUpload.addEventListener("change", (e) => {
            const files = e.target.files;
            if (files.length > 0) {
                selectedLogoFile = files[0];
                
                // Previsualizar el logo temporalmente
                const reader = new FileReader();
                reader.onload = (e) => {
                    businessLogo.src = e.target.result; 
                };
                reader.readAsDataURL(selectedLogoFile);

                logoSaveButton.disabled = false;
                logoSaveButton.textContent = "Guardar Logo";
            } else {
                selectedLogoFile = null;
                // Si cancela, vuelve al logo guardado
                loadLogo(); 
                logoSaveButton.disabled = true;
                logoSaveButton.textContent = "Guardar Logo";
            }
        });

        // 2. Manejar el click del bot√≥n GUARDAR (Subida a Supabase)
        logoSaveButton.addEventListener("click", async () => {
            if (!selectedLogoFile) {
                alert("Selecciona un archivo primero.");
                return;
            }

            logoSaveButton.disabled = true;
            logoSaveButton.textContent = "Subiendo...";

            try {
                const file = selectedLogoFile;
                // Usamos un nombre de archivo √∫nico para evitar colisiones
                const filePath = `logo-current-${file.name}`; 
                
                // Subida a Supabase Storage (usamos 'upsert: true' para reemplazar archivos con el mismo nombre)
                const { error: uploadError } = await supabase.storage.from(LOGO_BUCKET).upload(filePath, file, {
                    cacheControl: "3600",
                    upsert: true,
                });

                if (uploadError) throw new Error(uploadError.message);

                // Obtener URL p√∫blica y actualizar
                const { data } = supabase.storage.from(LOGO_BUCKET).getPublicUrl(filePath);
                if (!data.publicUrl) throw new Error("No se pudo obtener la URL p√∫blica.");
                
                // Actualizar la imagen y guardar la URL en localStorage
                businessLogo.src = data.publicUrl;
                localStorage.setItem("business-logo", data.publicUrl); 
                
                alert("‚úÖ Logo actualizado con √©xito!");
                
                // Restablecer el estado
                selectedLogoFile = null;
                logoUpload.value = "";
                logoSaveButton.textContent = "Guardado ‚úÖ";
                
                setTimeout(() => {
                    logoSaveButton.disabled = true;
                    logoSaveButton.textContent = "Guardar Logo";
                }, 3000);

            } catch (error) {
                console.error("Fallo al guardar logo:", error);
                alert("‚ùå Error al guardar logo: " + error.message);
                logoSaveButton.disabled = false;
                logoSaveButton.textContent = "Error, Reintentar";
            }
        });

        // Funci√≥n para cargar el logo guardado
        function loadLogo() {
            const savedLogo = localStorage.getItem("business-logo");
            if (savedLogo) businessLogo.src = savedLogo;
            // Placeholder si no hay logo guardado
            else businessLogo.src = "https://via.placeholder.com/60/4f46e5/ffffff?text=APP"; 
        }

        // ===========================================
        // II. L√ìGICA DE PRODUCTOS (C√ìDIGO EXISTENTE)
        // ===========================================

        async function fetchProducts() {
            const { data, error } = await supabase.from("products").select("*").order("created_at", { ascending: false });
            if (error) {
                console.error(error);
                totalCount.textContent = "Error al cargar";
                productsEl.innerHTML = `<p class="text-red-600">Error de conexi√≥n o permisos (RLS): ${error.message}</p>`;
                return;
            }
            renderProducts(data);
        }

        function renderProducts(items) {
            productsEl.innerHTML = "";
            totalCount.textContent = `${items.length} productos`;
            if (items.length === 0) {
                productsEl.innerHTML = '<p class="text-gray-500">No hay productos todav√≠a.</p>';
                return;
            }
            for (const p of items) {
                const card = document.createElement("div");
                card.className = "bg-white rounded-lg shadow p-4 flex flex-col product-card"; // Agregado product-card

                const imgBox = document.createElement("div");
                imgBox.className = "h-40 bg-gray-100 rounded flex items-center justify-center mb-3 overflow-hidden";
                if (p.image_url) {
                    const img = document.createElement("img");
                    img.src = p.image_url;
                    img.className = "object-contain h-full w-full";
                    imgBox.appendChild(img);
                } else {
                    imgBox.innerHTML = '<span class="text-gray-400 text-sm">Sin imagen</span>';
                }

                const title = document.createElement("h3");
                title.className = "font-semibold";
                title.textContent = p.name;

                const price = document.createElement("p");
                price.className = "text-gray-700 font-bold text-lg mt-1";
                price.textContent = `$${Number(p.price).toFixed(2)}`;

                const qty = document.createElement("p");
                qty.className = "mt-1 text-sm text-gray-600";
                qty.textContent = `Stock: ${p.quantity}`;

                const actions = document.createElement("div");
                actions.className = "flex justify-between items-center mt-4 pt-3 border-t";

                const controls = document.createElement("div");
                controls.className = "flex gap-2";
                const dec = document.createElement("button");
                dec.textContent = "-";
                dec.className = "px-3 py-1 border rounded bg-gray-100 hover:bg-gray-200 transition";
                dec.onclick = () => changeQty(p.id, -1);
                const inc = document.createElement("button");
                inc.textContent = "+";
                inc.className = "px-3 py-1 border rounded bg-gray-100 hover:bg-gray-200 transition";
                inc.onclick = () => changeQty(p.id, +1);
                controls.appendChild(dec);
                controls.appendChild(inc);

                const del = document.createElement("button");
                del.textContent = "Eliminar";
                del.className = "px-3 py-1 rounded bg-red-600 hover:bg-red-700 text-white shadow-md text-sm transition";
                del.onclick = () => deleteProduct(p.id);

                actions.appendChild(controls);
                actions.appendChild(del);

                card.appendChild(imgBox);
                card.appendChild(title);
                card.appendChild(price);
                card.appendChild(qty);
                card.appendChild(actions);

                productsEl.appendChild(card);
            }
        }

        async function uploadImage(file) {
            if (!file) return null;
            const ext = file.name.split(".").pop();
            const path = `product_${Date.now()}_${Math.random().toString(36).slice(2, 8)}.${ext}`;
            // Usa el bucket de productos
            const { error } = await supabase.storage.from(PRODUCT_BUCKET).upload(path, file); 
            if (error) throw error;
            const { data: urlData } = supabase.storage.from(PRODUCT_BUCKET).getPublicUrl(path);
            return urlData?.publicUrl;
        }

        form.addEventListener("submit", async (ev) => {
            ev.preventDefault();
            document.getElementById("submit").disabled = true;
            status.textContent = "Guardando...";
            try {
                let imageUrl = null;
                if (imageIn.files[0]) imageUrl = await uploadImage(imageIn.files[0]);
                
                const { error } = await supabase.from("products").insert({
                    name: nameIn.value,
                    price: parseFloat(priceIn.value),
                    quantity: parseInt(qtyIn.value),
                    image_url: imageUrl
                });
                
                if (error) throw error;
                
                // Limpiar formulario y cargar
                nameIn.value = "";
                priceIn.value = "";
                qtyIn.value = 1;
                imageIn.value = "";
                fetchProducts();
                status.textContent = "Producto agregado con √©xito ‚úÖ";
            } catch (err) {
                console.error(err);
                status.textContent = "Error: " + err.message;
            } finally {
                document.getElementById("submit").disabled = false;
                setTimeout(() => (status.textContent = ""), 3000);
            }
        });

        async function changeQty(id, delta) {
            const { data: row } = await supabase.from("products").select("quantity").eq("id", id).single();
            const newQty = Math.max(0, (row.quantity || 0) + delta);
            await supabase.from("products").update({ quantity: newQty }).eq("id", id);
            fetchProducts();
        }

        async function deleteProduct(id) {
            if (!confirm("¬øEliminar este producto? Esta acci√≥n es irreversible.")) return;
            await supabase.from("products").delete().eq("id", id);
            fetchProducts();
        }

        // --- INICIALIZACI√ìN ---
        window.addEventListener("load", () => {
            loadLogo(); // Carga el logo
            fetchProducts(); // Carga el inventario
        });
    </script>
</body>
</html>
