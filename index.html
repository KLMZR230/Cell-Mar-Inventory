    <style>
        html { height: 100%; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.5s ease;
            position: relative;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .container.mx-auto { flex-grow: 1; }
        .product-card, .tool-card { transition: transform 0.2s, box-shadow 0.3s; touch-action: manipulation; }
        .product-card:hover, .tool-card:hover { transform: translateY(-5px); }
        #logo-upload { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; border: 0; }
        .hidden { display: none !important; }
        .skeleton-card { background-color: transparent; border-radius: 0.5rem; padding: 1rem; display: flex; flex-direction: column; }
        .skeleton-line {
            background-color: var(--bg-secondary);
            opacity: 0.7;
            border-radius: 0.25rem;
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse { 50% { opacity: .4; } }
        
        @media print {
            body > *:not(.labels-container):not(#qr-modal) { display: none !important; }
            .labels-container { 
                display: flex !important; flex-wrap: wrap; width: 100%; min-height: 100vh; margin: 0; padding: 0; background-color: white !important;
            }
            .labels-container > div {
                width: 100mm; height: 35mm; box-sizing: border-box; border: 1px solid #ccc; margin: 2mm; padding: 5px;
                display: flex; flex-direction: row; align-items: center; justify-content: flex-start; page-break-after: avoid;
                background-color: white !important; color: black !important;
            }
            .labels-container .qr-box { margin-right: 10px; width: 35mm; height: 35mm; display: flex; justify-content: center; align-items: center; }
            .labels-container canvas, .labels-container img { width: 30mm !important; height: 30mm !important; }
            #qr-modal { display: flex !important; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: white; align-items: center; justify-content: center; }
        }
        
        .theme-dark {
            --bg-primary: #1f2937; --bg-secondary: #374151; --bg-header: rgba(31, 41, 55, 0.8);
            --text-primary: #e5e7eb; --text-secondary: #d1d5db; --text-muted: #9ca3af;
            --border-color: #4b5563; --accent-color: #818cf8; --accent-color-dark: #6366f1;
            --font-main: 'Poppins', sans-serif; --font-headings: 'Poppins', sans-serif;
            --pastel-bg: #e0f2f1; --pastel-text: #1f2937;
        }
        
        .theme-infernal {
            --bg-primary: #000000; --bg-secondary: #2d1a1a; --bg-header: rgba(17, 7, 0, 0.6);
            --text-primary: #f9fafb; --text-secondary: #d1d5db; --text-muted: #9ca3af;
            --border-color: #571e1e; --accent-color: #ff4500; --accent-color-dark: #e63e00;
            --font-main: 'Roboto', sans-serif; --font-headings: 'Roboto', sans-serif;
        }
        
        .theme-gold {
            --bg-primary: #121212; --bg-secondary: #2b2b2b; --bg-header: rgba(18, 18, 18, 0.85);
            --text-primary: #f1f1f1; --text-secondary: #cccccc; --text-muted: #a0a0a0;
            --border-color: #444444; --accent-color: #D4AF37; --accent-color-dark: #B8860B;
            --font-main: 'Poppins', sans-serif; --font-headings: 'Playfair Display', serif;
        }

        .theme-blue-neon {
            --bg-primary: #080a1c; --bg-secondary: #12183b; --bg-header: rgba(8, 10, 28, 0.9);
            --text-primary: #e0f7fa; --text-secondary: #99eeff; --text-muted: #4dd0e1;
            --border-color: #00bcd4; --accent-color: #00e5ff; --accent-color-dark: #00aacd;
        }
        
        body { background-color: var(--bg-primary); color: var(--text-primary); font-family: var(--font-main); }
        .bg-gray-800 { background-color: var(--bg-header); border: 1px solid var(--border-color); backdrop-filter: blur(10px); }
        
        @media (max-width: 768px) {
            #view-buttons { display: none !important; }
            #mobile-menu-button { display: block; }
            #products .grid, #products-bodega .grid { grid-template-columns: repeat(2, minmax(0, 1fr)) !important; }
            .sales-list-table tr { display: block; margin-bottom: 0.75rem; border: 1px solid var(--border-color); border-radius: 0.5rem; overflow: hidden; }
            .sales-list-table td { display: block; border-bottom: 1px solid var(--border-color); position: relative; padding-left: 50%; text-align: right; }
            .sales-list-table td:before { content: attr(data-label); position: absolute; left: 10px; font-weight: 600; color: var(--text-muted); text-align: left; }
        }
    </style>

                                            <label class="block text-sm font-medium text-gray-300">Stock</label>
                                            <input id="modal-quantity" type="number" min="0" required class="mt-1 block w-full border rounded-md p-2 bg-gray-700 border-gray-600 text-white outline-none" />
                                        </div>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-300">Caja N√∫mero</label>
                                        <input id="modal-box-number" type="text" class="mt-1 block w-full border rounded-md p-2 bg-gray-700 border-gray-600 text-white outline-none" />

                                    <p id="modal-status" class="text-xs text-center"></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-900 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse gap-2 border-t border-gray-700">
                    <button type="submit" form="modal-product-form" id="modal-save-button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-bold text-white hover:bg-indigo-700 sm:w-auto sm:text-sm transition">GUARDAR CAMBIOS</button>
                    <button type="button" onclick="openQrModal()" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-purple-600 text-base font-bold text-white hover:bg-purple-700 sm:w-auto sm:text-sm transition">GENERAR QR</button>
                    <button type="button" onclick="closeProductEditorModal()" class="w-full inline-flex justify-center rounded-md border border-gray-600 shadow-sm px-4 py-2 bg-gray-700 text-base font-bold text-gray-300 hover:bg-gray-600 sm:w-auto sm:text-sm transition">CANCELAR</button>
                </div>
            </div>
        </div>
    </div>

    <div id="qr-modal" class="fixed inset-0 z-[60] overflow-y-auto hidden">
        <div class="flex items-center justify-center min-h-screen p-4 text-center">
            <div class="fixed inset-0 bg-white bg-opacity-95 transition-opacity" onclick="closeQrModal()"></div>
            <div class="inline-block bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:max-w-md w-full p-6 border border-gray-300 relative z-10">
                <h3 class="text-xl font-bold text-black mb-4 border-b-2 border-indigo-500 pb-2">Etiqueta de Producto</h3>
                <div id="qr-code-container" class="flex justify-center p-4 bg-white border border-gray-200 rounded-lg"></div>
                <div id="qr-product-info" class="text-black text-center mt-4 font-bold space-y-1"></div>
                <div class="mt-6 flex gap-2">
                    <button onclick="window.print()" class="flex-grow bg-indigo-600 text-white font-bold py-3 rounded-lg print:hidden">üñ®Ô∏è IMPRIMIR</button>
                    <button onclick="closeQrModal()" class="flex-grow bg-gray-200 text-black font-bold py-3 rounded-lg print:hidden">CERRAR</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://ftcjaadsjpnzbckxevxq.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ0Y2phYWRzanBuemJja3hldnhxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyNDgwMTksImV4cCI6MjA3NDgyNDAxOX0.gYDhzM46oQRgly9FyVbdDCvVBaXzd3lmQJaNOVd1g3M";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const SUPABASE_FUNCTION_URL = "https://ftcjaadsjpnzbckxevxq.supabase.co/functions/v1/upload-to-r2";

        let allProducts = [], allProductsBodega = [], allSales = [], allMissing = [], allTools = [];
        let currentEditingProduct = null;
        let isMainInventory = true;
        let selectedProductImageFile = null;

        // --- ARREGLO LOGIN M√ìVIL (FUERZA BRUTA) ---
        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('login-button');
            const status = document.getElementById('auth-status');
            const email = document.getElementById('email-input').value.trim();
            const password = document.getElementById('password-input').value;

            btn.disabled = true;
            btn.textContent = "VERIFICANDO...";
            status.textContent = "Conectando con el servidor...";
            status.className = "text-indigo-400 text-center mt-2 animate-pulse";

            try {
                const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) throw error;

                if (data.session) {
                    status.textContent = "¬°Acceso concedido!";
                    status.className = "text-green-500 text-center mt-2 font-bold";
                    
                    // FORZAR CAMBIO DE UI INMEDIATO PARA M√ìVILES
                    document.getElementById('auth-modal').classList.add('hidden');
                    document.getElementById('app-content-wrapper').classList.remove('hidden');
                    
                    // Cargar datos en segundo plano
                    await loadAppDataAndInitialize();
                }
            } catch (err) {
                status.textContent = "Error: Credenciales inv√°lidas.";
                status.className = "text-red-500 text-center mt-2 font-bold";
                btn.disabled = false;
                btn.textContent = "ACCEDER AL PANEL";
                console.error(err);
            }
        }

        document.getElementById('auth-form').addEventListener('submit', handleLogin);

        // --- MANEJO DE VISTAS ---
        function toggleView(viewName) {
            document.querySelectorAll('.view-section').forEach(v => v.classList.add('hidden'));
            document.getElementById(`${viewName}-view`).classList.remove('hidden');
            
            // Actualizar botones Nav
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('bg-indigo-500', 'text-white');
                btn.classList.add('text-gray-300');
            });
            const activeBtn = document.querySelector(`.view-btn[onclick="toggleView('${viewName}')"]`);
            if (activeBtn) {
                activeBtn.classList.remove('text-gray-300');
                activeBtn.classList.add('bg-indigo-500', 'text-white');
            }
            
            document.getElementById('current-view-title').textContent = `Vista: ${viewName.replace('_', ' ').toUpperCase()}`;
            document.getElementById('mobile-menu').classList.add('hidden');
            localStorage.setItem('lastView', viewName);
        }

        // --- CARGA INICIAL ---
        async function loadAppDataAndInitialize() {
            // Mostrar esqueletos de carga si existen
            await Promise.all([
                fetchProducts(),
                fetchProductsBodega(),
                fetchSales(),
                fetchMissingProducts(),
                fetchTools(),
                loadLogo()
            ]);
            initRealtimeSubscriptions();
            updateAutocompleteList();
        }

        // --- FUNCIONES DE PRODUCTOS ---
        async function fetchProducts() {
            const { data, error } = await supabase.from('products').select('*').order('created_at', { ascending: false });
            if (!error) {
                allProducts = data;
                renderProducts(allProducts, 'products', 'main');
            }
        }

        async function fetchProductsBodega() {
            const { data, error } = await supabase.from('products_nuevo').select('*').order('created_at', { ascending: false });
            if (!error) {
                allProductsBodega = data;
                renderProducts(allProductsBodega, 'products-bodega', 'bodega');
            }
        }

        function renderProducts(items, containerId, type) {
            const container = document.getElementById(containerId);
            if (!container) return;
            container.innerHTML = "";
            
            if (items.length === 0) {
                container.innerHTML = `<p class="col-span-full text-center text-gray-500 py-10">No hay productos en esta secci√≥n.</p>`;
                return;
            }

            const grid = document.createElement('div');
            grid.className = "grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 md:gap-6";
            
            items.forEach(p => {
                const card = document.createElement('div');
                card.id = `product-card-${type}-${p.id}`;
                card.className = "bg-gray-800 rounded-lg shadow-xl p-4 flex flex-col product-card border border-gray-700 relative";
                
                const imgUrl = p.image_url || 'https://via.placeholder.com/150x120/4f46e5/ffffff?text=Sin+Imagen';
                
                card.innerHTML = `
                    <button onclick="openProductEditorModal('${p.id}', '${type}')" class="absolute top-2 right-2 text-gray-400 hover:text-indigo-400 transition p-1.5 rounded-full bg-gray-900/80 z-10">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>
                    </button>
                    <div class="h-32 md:h-40 bg-gray-700 rounded flex items-center justify-center mb-3 overflow-hidden">
                        <img src="${imgUrl}" class="object-contain h-full w-full" loading="lazy">
                    </div>
                    <h3 class="font-bold text-white text-sm md:text-base truncate">${p.name}</h3>
                    <p class="text-xs text-gray-400">${p.category || 'Sin categor√≠a'}</p>
                    <div class="mt-auto pt-3 flex justify-between items-center">
                        <span class="text-green-400 font-bold text-lg">$${Number(p.price).toFixed(2)}</span>
                        <span class="bg-gray-700 px-2 py-0.5 rounded text-xs text-gray-300">Stock: ${p.quantity}</span>
                    </div>
                    <div class="text-[10px] text-indigo-300 mt-1 font-mono">Caja: ${p.box_number || 'N/A'}</div>
                `;
                grid.appendChild(card);
            });
            container.appendChild(grid);
        }// --- CONTINUACI√ìN DE L√ìGICA DE PRODUCTOS ---
        async function fetchSales() {
            const { data, error } = await supabase.from('sales').select('*').order('sale_date', { ascending: false }).order('created_at', { ascending: false });
            if (!error) { allSales = data; renderSales(allSales); }
        }

        async function fetchMissingProducts() {
            const { data, error } = await supabase.from('missing_products').select('*').order('created_at', { ascending: false });
            if (!error) { allMissing = data; renderMissing(allMissing); }
        }

        async function fetchTools() {
            const { data, error } = await supabase.from('tools').select('*').order('created_at', { ascending: false });
            if (!error) { allTools = data; renderTools(allTools); }
        }

        // --- SISTEMA DE VENTAS Y STOCK ---
        document.getElementById('sale-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.disabled = true;
            
            const saleData = {
                recipient_name: document.getElementById('recipient-name').value,
                product_name_sold: document.getElementById('product-name-sold').value,
                price: parseFloat(document.getElementById('sale-price').value),
                sale_date: new Date().toISOString().split('T')[0],
                status: 'Pagado'
            };

            const { error } = await supabase.from('sales').insert([saleData]);
            if (!error) {
                // L√≥gica de descuento de stock autom√°tica
                const cleanName = getCleanProductName(saleData.product_name_sold);
                let product = allProducts.find(p => p.name === cleanName) || allProductsBodega.find(p => p.name === cleanName);
                let table = allProducts.find(p => p.name === cleanName) ? 'products' : 'products_nuevo';
                
                if (product && product.quantity > 0) {
                    await supabase.from(table).update({ quantity: product.quantity - 1 }).eq('id', product.id);
                }
                
                e.target.reset();
                alert("‚úÖ Venta registrada y stock actualizado.");
                fetchSales();
            }
            btn.disabled = false;
        });

        function getCleanProductName(name) {
            return name.split(' (')[0].trim();
        }

        function updateAutocompleteList() {
            const list = document.getElementById('suggestions');
            list.innerHTML = "";
            [...allProducts, ...allProductsBodega].forEach(p => {
                const opt = document.createElement('option');
                opt.value = `${p.name} (${p.category || 'N/A'})`;
                list.appendChild(opt);
            });
        }

        // --- RENDERIZADO DE VENTAS ---
        function renderSales(items) {
            const container = document.getElementById('sales-list-container');
            container.innerHTML = "";
            const grouped = items.reduce((acc, s) => {
                const date = s.sale_date;
                if (!acc[date]) acc[date] = [];
                acc[date].push(s);
                return acc;
            }, {});

            Object.keys(grouped).forEach(date => {
                const dayBox = document.createElement('div');
                dayBox.className = "mb-6";
                const totalDay = grouped[date].reduce((sum, s) => sum + Number(s.price), 0);
                dayBox.innerHTML = `
                    <div class="flex justify-between bg-gray-900 p-2 rounded-t-lg border-x border-t border-gray-700">
                        <span class="font-bold text-gray-300">${date}</span>
                        <span class="text-green-400 font-bold">Total: $${totalDay.toFixed(2)}</span>
                    </div>
                    <table class="min-w-full bg-gray-800 border border-gray-700 sales-list-table">
                        <thead>
                            <tr class="text-xs text-gray-500 uppercase bg-gray-900/50">
                                <th class="p-3 text-left">Cliente</th>
                                <th class="p-3 text-left">Producto</th>
                                <th class="p-3 text-right">Precio</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${grouped[date].map(s => `
                                <tr class="border-t border-gray-700">
                                    <td class="p-3 text-sm text-white" data-label="Cliente">${s.recipient_name}</td>
                                    <td class="p-3 text-sm text-gray-400" data-label="Producto">${s.product_name_sold}</td>
                                    <td class="p-3 text-sm text-green-400 font-bold text-right" data-label="Precio">$${Number(s.price).toFixed(2)}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                container.appendChild(dayBox);
            });
        }

        // --- ETIQUETAS QR MASIVAS ---
        window.generateAndPrintLabels = function() {
            const loc = document.getElementById('labels-location').value;
            const items = loc === 'main' ? allProducts : allProductsBodega;
            const output = document.getElementById('labels-output');
            output.innerHTML = "";
            output.classList.remove('hidden');
            output.classList.add('labels-container');

            items.forEach(p => {
                const tag = document.createElement('div');
                tag.className = "label-tag";
                const qrBox = document.createElement('div');
                qrBox.className = "qr-box";
                new QRCode(qrBox, { text: String(p.id), width: 100, height: 100 });
                
                tag.appendChild(qrBox);
                tag.innerHTML += `
                    <div style="margin-left:10px; flex-grow:1;">
                        <p style="font-size:12px; font-weight:bold; color:black; margin:0;">${p.name.substring(0,25)}</p>
                        <p style="font-size:10px; color:black; margin:0;">Caja: ${p.box_number || 'N/A'}</p>
                        <p style="font-size:14px; font-weight:bold; color:black; margin:0;">$${Number(p.price).toFixed(2)}</p>
                    </div>
                `;
                output.appendChild(tag);
            });

            setTimeout(() => {
                window.print();
                output.classList.remove('labels-container');
                output.classList.add('hidden');
            }, 1000);
        };

        // --- EDITOR DE PRODUCTOS ---
        window.openProductEditorModal = function(id, type) {
            const items = type === 'main' ? allProducts : allProductsBodega;
            currentEditingProduct = items.find(p => String(p.id) === String(id));
            isMainInventory = (type === 'main');

            document.getElementById('modal-location').textContent = isMainInventory ? 'Principal' : 'Bodega';
            document.getElementById('modal-name').value = currentEditingProduct.name;
            document.getElementById('modal-price').value = currentEditingProduct.price;
            document.getElementById('modal-quantity').value = currentEditingProduct.quantity;
            document.getElementById('modal-box-number').value = currentEditingProduct.box_number || '';
            document.getElementById('modal-image-preview').src = currentEditingProduct.image_url || '';
            
            document.getElementById('product-editor-modal').classList.remove('hidden');
        };

        window.closeProductEditorModal = function() {
            document.getElementById('product-editor-modal').classList.add('hidden');
        };

        // --- ESC√ÅNER ---
        window.openScannerModal = function() {
            document.getElementById('scanner-modal').classList.remove('hidden');
            html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
            html5QrcodeScanner.render((decodedText) => {
                const product = allProducts.find(p => String(p.id) === String(decodedText)) || allProductsBodega.find(p => String(p.id) === String(decodedText));
                if (product) {
                    closeScannerModal();
                    toggleView('sales');
                    document.getElementById('product-name-sold').value = `${product.name} (${product.category || 'N/A'})`;
                    document.getElementById('sale-price').value = product.price;
                }
            });
        };

        window.closeScannerModal = function() {
            if (html5QrcodeScanner) html5QrcodeScanner.clear();
            document.getElementById('scanner-modal').classList.add('hidden');
        };

        // --- CONFIGURACI√ìN Y TEMA ---
        function applyTheme(t) {
            document.body.className = t;
            localStorage.setItem('selectedTheme', t);
        }

        function logout() {
            supabase.auth.signOut().then(() => location.reload());
        }

        // --- TIEMPO REAL ---
        function initRealtimeSubscriptions() {
            supabase.channel('custom-all-channel')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'products' }, fetchProducts)
            .on('postgres_changes', { event: '*', schema: 'public', table: 'products_nuevo' }, fetchProductsBodega)
            .on('postgres_changes', { event: '*', schema: 'public', table: 'sales' }, fetchSales)
            .subscribe();
        }

        // --- ARREGLO FINAL DE LOGIN Y CARGA ---
        window.addEventListener("load", async () => {
            const savedTheme = localStorage.getItem('selectedTheme') || 'theme-dark';
            applyTheme(savedTheme);

            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                document.getElementById('auth-modal').classList.add('hidden');
                document.getElementById('app-content-wrapper').classList.remove('hidden');
                loadAppDataAndInitialize();
            }
        });

        // Este evento asegura que el login no se pierda al minimizar el navegador en m√≥viles
        document.addEventListener('visibilitychange', async () => {
            if (document.visibilityState === 'visible') {
                const { data: { session } } = await supabase.auth.getSession();
                if (session && document.getElementById('app-content-wrapper').classList.contains('hidden')) {
                    document.getElementById('auth-modal').classList.add('hidden');
                    document.getElementById('app-content-wrapper').classList.remove('hidden');
                }
            }
        });
    </script>
